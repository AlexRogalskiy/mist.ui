<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>kart-home</title>

  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script src="../../../wct-browser-legacy/browser.js"></script>

  <!-- Import the element to test -->
  <script type="module" src="../src/add-graph.js"></script>

</head>
<body>

  <test-fixture id="basic">
    <template>
       <add-graph></add-graph>
    </template>
  </test-fixture>

  <script type="module">
import '../src/add-graph.js';
import { dom } from '../../../@polymer/polymer/lib/legacy/polymer.dom.js';
suite('add-graph tests', function() {
  var home;

  setup(function() {
    home = fixture('basic');
  });

  test('Number in circle should be 1', function() {
    var circle = dom(home.root).querySelector('.circle');
    assert.equal(circle.textContent, '1');
  })
});
</script>

</body>
</html>
