<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">

<dom-module id="tag-item">
    <template>
        <style include="shared-styles">
             :host {
                @apply --layout-horizontal;
                align-items: flex-end;
                position: relative;
            }

            strong {
                margin: 8px;
                font-size: 16px;
            }

            paper-input.value {
                padding-left: 8px;
            }

            paper-input {
                padding-right: 8px;
            }

            #suggestedTags {
                /*position: fixed;*/
                /*left: 0;
                top: 50px;*/
            }
        </style>

        <strong>[[newIndex]].</strong>
        <paper-input label="key" value="{{tag.key}}" class="flex key"></paper-input>
        <paper-input label="value" value="{{tag.value}}" class="flex value"></paper-input>
        <paper-icon-button icon="delete" on-tap="_deleteTag"></paper-icon-button>

        <paper-menu-button vertical-offset="48" hidden$="[[!typing]]">
          <paper-listbox id="suggestedTags" class="dropdown-content" slot="dropdown-content" attr-for-selected="value" selected="{{tag}}" selectedAttribute="selected">
            <template is="dom-repeat" items="[[existingTags]]" as="existingTag">
                <paper-item value="[[existingTag.key]]:[[existingTag.value]]">[[existingTag.key]] = [[existingTag.value]]</paper-item>
            </template>
          </paper-listbox>
        </paper-menu-button>

    </template>
</dom-module>
<script>
    Polymer({
        is: 'tag-item',

        properties: {
            tag: {
                type: Object,
                notify: true
            },
            typing: {
                type: Boolean,
                value: true
            },
            existingTags: {
                type: Array
            },
            oldTag: {
                type: Object,
                value: {},
                computed: 'storeOldTag(tag)'
            },
            index: Number,
            newIndex: {
                type: Number,
                computed: '_computeNewIndex(index)'
            }
        },
        listeners: {
            'change': '_tagChange'
        },
        ready: function () {},
        storeOldTag: function (tag) {
            //store tag
            var oldTag = {};
            oldTag.key = this.tag.key;
            oldTag.value = this.tag.value;

            return oldTag;
        },
        _computeNewIndex: function (index) {
            return index + 1;
        },
        _deleteTag: function (e) {
            this.fire('tag-delete', {
                tag: this.tag
            });
        },
        _tagChange: function (e) {
            this.fire('tag-change', {
                'oldTag': this.oldTag,
                'newTag': this.tag,
                'index': this.index
            });
        }
    });
</script>
