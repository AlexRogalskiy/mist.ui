<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../bower_components/vaadin-combo-box/vaadin-combo-box.html">

<dom-module id="tag-item">
    <template>
        <style include="shared-styles tags-and-labels">
             :host {
                position: relative;
            }

            .input-box {
                @apply --layout-horizontal;
                align-items: flex-end;
            }

            strong {
                margin: 8px;
                font-size: 16px;
            }

            paper-input.value {
                padding-left: 8px;
            }

            paper-input {
                padding-right: 8px;
            }

            #suggestedTags {
                position: relative;
            }

            paper-listbox {
                max-height: 200px;
                overflow-y: scroll;
                margin: 0;
                padding: 0;
                margin-top: -8px;
            }

            paper-material {
                margin: 8px;
                padding: 0;
            }

            vaadin-combo-box {
                margin-right: 8px;
            }

        </style>

        <div class="input-box">
            <strong>[[newIndex]].</strong>
            <vaadin-combo-box value="{{tag.key}}" items="[[existingTagKeys]]" filter="[[tag.key]]" allow-custom-value></vaadin-combo-box>
            <vaadin-combo-box value="{{tag.value}}" items="[[existingTagValues]]" filter="[[tag.value]]" allow-custom-value></vaadin-combo-box>
            <paper-icon-button icon="delete" on-tap="_deleteTag"></paper-icon-button>
        </div>

    </template>
</dom-module>
<script>
    Polymer({
        is: 'tag-item',

        properties: {
            tag: {
                type: Object,
                notify: true
            },
            existingTagKeys: {
                type: Array
            },
            existingTagValues: {
                type: Array
            },
            oldTag: {
                type: Object,
                value: {},
                computed: 'storeOldTag(tag)'
            },
            index: {
                type: Number,
            },
            newIndex: {
                type: Number,
                computed: '_computeNewIndex(index)'
            }
        },
        listeners: {
            'change': '_tagChange',
        },
        storeOldTag: function (tag) {
            //store tag
            var oldTag = {};
            oldTag.key = this.tag.key;
            oldTag.value = this.tag.value;

            return oldTag;
        },
        _computeNewIndex: function (index) {
            return index + 1;
        },
        _deleteTag: function (e) {
            var that = this;
            this.dispatchEvent(new CustomEvent('tag-delete', { bubbles: true, composed: true, detail: {
                tag: that.tag
            } }));
        },
        _tagChange: function (e) {
            var that = this;
            this.dispatchEvent(new CustomEvent('tag-change', { bubbles: true, composed: true, detail: {
                'oldTag': that.oldTag,
                'newTag': that.tag,
                'index': that.index
            } }));
        }
    });
</script>
