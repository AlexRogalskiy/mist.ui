<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">

<dom-module id="tag-item">
    <template>
        <style include="shared-styles tags-and-labels">
             :host {
                position: relative;
            }

            .input-box {
                @apply --layout-horizontal;
                align-items: flex-end;
            }

            strong {
                margin: 8px;
                font-size: 16px;
            }

            paper-input.value {
                padding-left: 8px;
            }

            paper-input {
                padding-right: 8px;
            }

            #suggestedTags {
                position: relative;
            }

            paper-listbox {
                max-height: 300px;
                overflow-y: scroll;
                margin: 0;
                padding: 0;
                margin-top: -8px;
            }

            paper-material {
                margin: 8px;
                padding: 0;
            }

        </style>

        <div class="input-box">
            <strong>[[newIndex]].</strong>
            <paper-input label="key" value="{{tag.key}}" class="flex key"></paper-input>
            <paper-input label="value" value="{{tag.value}}" class="flex value"></paper-input>
            <paper-icon-button icon="delete" on-tap="_deleteTag"></paper-icon-button>
        </div>

        <paper-material hidden$="[[!typing]]">
            <paper-listbox id="suggestedTags" selected="{{existingTagIndex}}">
                <template id="existingTagsRepeat" is="dom-repeat" items="[[existingTags]]">
                    <paper-item>
                        <span class="tag">[[item.key]] <span hidden$="[[!item.value]]"> = [[item.value]]</span></span>
                    </paper-item>
                </template>
            </paper-listbox>
        <paper-material>

    </template>
</dom-module>
<script>
    Polymer({
        is: 'tag-item',

        properties: {
            tag: {
                type: Object,
                notify: true
            },
            existingTagIndex: {
                type: Number,
                notify: true,
                observer: '_existingTagChanged'
            },
            typing: {
                type: Boolean,
                value: false
            },
            existingTags: {
                type: Array
            },
            oldTag: {
                type: Object,
                value: {},
                computed: 'storeOldTag(tag)'
            },
            index: Number,
            newIndex: {
                type: Number,
                computed: '_computeNewIndex(index)'
            }
        },
        listeners: {
            'change': '_tagChange',
            'input': '_startTyping',
            'blur': '_stopTyping'
        },
        observer: [
            '_existingTagsRepeat(existingTags.*)'
        ],
        ready: function () {},
        storeOldTag: function (tag) {
            //store tag
            var oldTag = {};
            oldTag.key = this.tag.key;
            oldTag.value = this.tag.value;

            return oldTag;
        },
        _existingTagChanged: function(existingTagIndex) {
            console.log('_existingTagChanged', this.existingTags[existingTagIndex]);
            this.set('tag.key', this.existingTags[existingTagIndex].key);
            this.set('tag.value', this.existingTags[existingTagIndex].value || null);
            this.set('typing', false);
            this.fire('refit');
        },
        _startTyping: function() {
            this.set('typing', true);
        },
        _stopTyping: function() {
            this.set('typing', false);
        },
        _existingTagsRepeat: function(existingTags) {
            this.$.existingTagsRepeat.render();
        },
        _computeNewIndex: function (index) {
            return index + 1;
        },
        _deleteTag: function (e) {
            this.fire('tag-delete', {
                tag: this.tag
            });
        },
        _tagChange: function (e) {
            this.fire('tag-change', {
                'oldTag': this.oldTag,
                'newTag': this.tag,
                'index': this.index
            });
        }
    });
</script>
