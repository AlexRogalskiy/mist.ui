<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<dom-module id="power-reset">
    <template>
        <style include="shared-styles dialogs">
         :host {
            display: block;
            width: 100%;
        }

        paper-dialog {
            min-width: 360px;
        }

         :host .btn-group {
            margin: 0 0 24px 0;
        }

        .grey {
            opacity: 0.54;
        }

        .progress {
            margin: 24px -24px 24px -24px;
            width: 100%;
        }

        .progress paper-progress {
            width: 100%;
        }

        paper-progress.progresserror ::content #primaryProgress {
            background-color: var(--red-color);
        }

        .error {
            color: var(--red-color);
            align-self: flex-end;
            padding: 8px;
            font-size: 0.9em;
        }

        iron-icon {
            color: inherit;
        }

        .errormsg-container {
            color: var(--red-color);
            padding-left: 24px;
            padding-right: 24px;
            margin-bottom: 0;
        }

        .errormsg-container iron-icon {
            color: inherit;
            padding-right: 8px;
        }

        p.red {
            padding: 4px;
            margin-top: 0;
        }

         :host paper-dropdown-menu ::content .dropdown-content {
            top: 55px !important;
        }
        paper-radio-button {
            width: 90%;
        }
        </style>
        <paper-dialog id="powerDialogModal" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
            <h2>Power reset</h2>
            <paper-dialog-scrollable>
                <p>
                    Choose type of power reset.
                </p>
                <paper-radio-group attr-for-selected="name" selected="{{selectedType}}">
                    <template is="dom-repeat" items="[[types]]">
                        <paper-radio-button name="[[item.key]]">[[item.value]]</paper-radio-button>
                    </template>
                </paper-radio-group>
            </paper-dialog-scrollable>
            <div class="progress">
                <paper-progress id="progress" indeterminate hidden$="[[!loading]]"></paper-progress>
                <paper-progress id="progresserror" class="progresserror" value="100" hidden$="[[!formError]]"></paper-progress>
                <p id="progressmessage" class="errormsg-container" hidden$="[[!formError]]"><iron-icon icon="icons:error-outline"></iron-icon><span id="errormsg"></span></p>
            </div>
            <div class="clearfix btn-group">
                <paper-button dialog-dismiss>
                    Cancel
                </paper-button>
                <paper-button class="blue" on-tap="powerReset" disabled$="[[!selectedType]]">
                    Power reset
                </paper-button>
            </div>
        </paper-dialog>
        <iron-ajax id="powerResetRequest" method="POST" on-response="_powerResetResponse" on-error="_powerResetError" on-request="_powerResetRequest" handle-as="xml" loading="{{loading}}"></iron-ajax>
    </template>
</dom-module>
<script>
Polymer({
    is: 'power-reset',
    properties: {
        items: {
            type: Array
        },
        loading: {
            type: Boolean,
            value: false
        },
        formError: {
            type: Boolean,
            value: false
        },
        selectedType: {
            type: String,
            value: ''
        },
        types: {
            type: Array,
            value: [],
            computed: '_computeTypes(items.*)'
        }
    },
    ready: function() {},
    _computeTypes: function(items) {
        var types = {}; //new swiftSet.Set()

        if (this.items.length > 0) {
            types = this.items[0].extra.power_reset_type;
        }

        for (var i = 1; i < this.items.length; i++) {
            var newTypes = this.items[i].extra.power_reset_type;
            if (newTypes) {
                for (var p in types) {
                    if (newTypes[p] == undefined) {
                        delete types[p]
                    }
                }
            } else {
                return [];
            }
        }
        return this.typesToArray(types);
    },
    _openDialog: function(e) {
        this.clearError();
        this.set('selectedType', '');
        this.$.powerDialogModal.open();
    },
    _closeDialog: function(e) {
        this.$.powerDialogModal.close();
        this.clearError();
    },
    powerReset: function(e) {
        for (var i = 0; i < this.items.length; i++) {
            var item = this.items[i],
                request = this.$.powerResetRequest;
            request.url = "/api/v1/machines/" + item.id;
            request.body = {action: 'power_reset', reset_type: this.selectedType};
            request.headers["Content-Type"] = 'application/json';
            request.headers["Csrf-Token"] = CSRF_TOKEN;
            request.generateRequest();
        }
    },
    _powerResetRequest: function() {
        this.clearError();
        var logMessage = 'Sending request for power reset.';
        this.fire('performing-action', { log: logMessage });
    },
    _powerResetResponse: function(e) {
        console.log(e, e.detail);
        this._closeDialog();
        this.fire('action-finished', { success: true });
        this.fire('toast', { msg: 'Power reset request sent successfully. Review in machine logs.', duration: 5000 });
    },
    _powerResetError: function(e) {
        console.log(e, e.detail);
        var message = e.detail.request.xhr.response || e.detail.error.message;
        this.$.errormsg.textContent = message;
        this.set('formError', true);
        this.fire('action-finished', { success: false });
    },
    clearError: function(){
        this.set('formError', false);
        this.$.errormsg.textContent = '';
        this.$.powerDialogModal.refit();
    },
    typesToArray: function(obj) {
        var arr = [];
        for (var p in obj) {
            arr.push({key: p, value: obj[p]});
        }
        return arr;
    }
});
</script>
