<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">

<dom-module id="machine-edit">
    <template>
        <style is="custom-style" include="dialogs"></style>
        <style include="shared-styles">
            :host {
                display: block;
            }

            paper-card {
                display: block;
            }

            paper-dialog {
                width: 300px;
            }
            .submit-btn {
                background-color: var(--mist-blue);
                color: #fff;
            }
        </style>

        <paper-dialog id="editMachineModal" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
            <h2>Rename Machine</h2>
            <paper-dialog-scrollable>
                <p>
                    <template is="dom-repeat" items="[[items]]">
                        <paper-input id="item[[item.id]]" label="[[item.name]]" required allowed-pattern="[A-Za-z0-9]" error-message="Please enter machines's new name" value="[[item.name]]"></paper-input>
                    </template>
                </p>
                <div class="clearfix btn-group">
                    <paper-button class="link" dialog-dismiss>Cancel</paper-button>
                    <paper-button class="submit-btn btn-block" raised on-tap="_submitForm" dialog-confirm>Submit</paper-button>
                </div>
            </paper-dialog-scrollable>
        </paper-dialog>
        <iron-ajax id="editMachineAjax" method="POST" on-request="_editMachineRequest" on-response="_editMachineResponse" on-erro="_editMachineError" handle-as="xml"></iron-ajax>
    </template>

    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'machine-edit',

                properties: {
                    items: Array,
                    machine: {
                        type: Object,
                        value: {
                            id: null
                        },
                        notify: true
                    },
                    sendingData: {
                        type: Boolean,
                        value: false
                    },
                    formReady: {
                        type: Boolean,
                        computed: '_computeFormReady(machine.id, sendingData)'
                    }
                },
                listeners: {
                    'iron-overlay-closed': '_modalClosed'
                },
                ready: function() {

                },
                _computeFormReady: function(id, sendingData) {
                    var formReady = false;

                    if (id) {
                        formReady = true;
                    }

                    if (sendingData) {
                        formReady = false;
                    }

                    return formReady;
                },
                _openDialog: function(e) {
                    this.$.editMachineModal.open();
                },
                _closeDialog: function(e) {
                    this.$.editMachineModal.close();
                },
                _modalClosed: function() {
                    this._formReset();
                },
                _submitForm: function(e) {
                    // this.fire('updateSelectedMachine', {
                    //     machine: this.machine
                    // });

                    var request = this.$.editMachineAjax;

                    var items = this.items.slice(0);
                    var run = function(el) {
                        var item = items.shift(),
                            itemName = el.querySelector('#item'+item.id).value;

                        request.body = {'action': 'rename', 'name': itemName};
                        request.url = '/api/v1/machines/' + item.id;

                        request.headers["Content-Type"] = 'application/json';
                        request.headers["Csrf-Token"] = CSRF_TOKEN;
                        request.generateRequest();

                        if (items.length) {
                            run(el);
                        }
                    }
                    run(this); 

                    this._closeDialog();
                },
                _formReset: function() {
                      this.set('machine.id', '');
                },
                _editMachineAjax: function(e) {
                    
                },
                _editMachineRequest: function() {
                    this.fire('rename-request', {request: true})
                    this.set('sendingData', true);
                },
                _editMachineResponse: function(e) {
                    this.fire('rename-request', {response: e.detail.xhr.response})
                    this.set('sendingData', false);
                },
                _editMachineError: function(e) {
                    this.fire('rename-request', {error: true, errormsg: e.detail.xhr.responseText});
                    this.set('sendingData', false);
                },
                _computeLabel: function(itemname){
                    var l = itemname.slice(0);
                    return l;
                },
                //from https://github.com/PolymerElements/paper-dialog/issues/7
            });
        })();
    </script>
</dom-module>
