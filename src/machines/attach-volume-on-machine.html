<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<dom-module id="attach-volume-on-machine">
    <template>
        <style include="shared-styles dialogs">
         :host {
            display: block;
            width: 100%;
        }

        paper-dialog {
            min-width: 360px;
        }

         :host .btn-group {
            margin: 0 0 24px 0;
        }

        .grey {
            opacity: 0.54;
        }

        .progress {
            margin: 24px -24px 24px -24px;
            width: 100%;
        }

        .progress paper-progress {
            width: 100%;
        }

        paper-progress.progresserror ::content #primaryProgress {
            background-color: var(--red-color);
        }

        .error {
            color: var(--red-color);
            align-self: flex-end;
            padding: 8px;
            font-size: 0.9em;
        }

        iron-icon {
            color: inherit;
        }

        .errormsg-container {
            color: var(--red-color);
            padding-left: 24px;
            padding-right: 24px;
            margin-bottom: 0;
        }

        .errormsg-container iron-icon {
            color: inherit;
            padding-right: 8px;
        }

        p.red {
            padding: 4px;
            margin-top: 0;
        }

         :host paper-dropdown-menu ::content .dropdown-content {
            top: 55px !important;
        }
        </style>
        <paper-dialog id="attachDialogModal" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
            <h2>Attach volume to machine</h2>
            <paper-dialog-scrollable>
                <p>
                    <template is="dom-if" if="[[!volumes.length]]">
                        <span class="grey">No volumes in same region found.</span>
                        <br/>
                        <a href="/volumes/+create">Create a volume</a>
                        <br/>
                        <br/>
                    </template>
                    <template is="dom-if" if="[[volumes.length]]">
                        <span class="grey"> Choose from your existing volumes in the machine's region. </span>
                        <paper-dropdown-menu label="Select volume" horizontal-align="left">
                            <paper-menu slot="dropdown-content" id="volumes" attr-for-selected="value" selected="{{selectedVolumeId}}" class="dropdown-content">
                                <template is="dom-repeat" items="[[volumes]]" as="volumeId">
                                    <paper-item value="[[volumeId]]" disabled="[[_isAlreadyAttached(volumeId,machine)]]">[[_computeVolumeName(volumeId)]]</paper-item>
                                </template>
                            </paper-menu>
                        </paper-dropdown-menu>
                    </template>
                </p>
            </paper-dialog-scrollable>
            <div class="progress">
                <paper-progress id="progress" indeterminate hidden$="[[!loading]]"></paper-progress>
                <paper-progress id="progresserror" class="progresserror" value="100" hidden$="[[!formError]]"></paper-progress>
                <p id="progressmessage" class="errormsg-container" hidden$="[[!formError]]"><iron-icon icon="icons:error-outline"></iron-icon><span id="errormsg"></span></p>
            </div>
            <div class="clearfix btn-group">
                <paper-button dialog-dismiss>
                    Cancel
                </paper-button>
                <paper-button class="blue" on-tap="attachVolume" disabled$="[[!selectedVolumeId]]">
                    Attach to machine
                </paper-button>
            </div>
        </paper-dialog>
        <iron-ajax id="attachVolumeRequest" method="POST" on-response="_attachVolumeResponse" on-error="_attachVolumeError" on-request="_attachVolumeRequest" handle-as="xml" loading="{{loading}}"></iron-ajax>
    </template>
</dom-module>
<script>
Polymer({
    is: 'attach-volume-on-machine',

    properties: {
        machine: {
            type: Array,
            notify: true
        },
        selectedVolumeId: {
            type: String,
            value: false
        },
        volumes: {
            type: Array,
            value: [],
            computed: '_computeVolumes(machine, model.volumes.*)'
        },
        loading: {
            type: Boolean,
            value: false
        },
        formError: {
            type: Boolean,
            value: false
        }
    },
    ready: function() {},
    computedSelectedMachineId: function(selected) {
        this.set('selectedMachineId', this.querySelector('#machines').selected || '');
    },
    _computeVolumes: function(machine, volumes){
        var that = this,
            volumeIds = Object.keys(this.model.volumes).filter(function(v){ 
                return that._isOfSameCloud(v) && that._isOfSameLocation(v);
            });
        console.log('volumeIds',volumeIds);
        return volumeIds;
    },
    _isOfSameCloud: function(volumeId) {
        return this.model.volumes[volumeId].cloud == this.machine.cloud;
    },
    _isOfSameLocation: function(volumeId) {
        return this.model.volumes[volumeId].location == this.machine.location;
    },
    _isAlreadyAttached: function(volumeId, machine) {
        return this.model.volumes[volumeId].attached_to.map(i => i.id).indexOf(this.machine.id) > -1;
    },
    _computeVolumeName: function(volumeId) {
        return this.model.volumes[volumeId].name;
    },
    _openDialog: function(e) {
        this.clearError();
        this.set('selectedMachineId', false);
        this.$.attachDialogModal.open();
    },
    _closeDialog: function(e) {
        this.$.attachDialogModal.close();
        this.clearError();
    },
    attachVolume: function(e) {
        var request = this.$.attachVolumeRequest;
        request.url = "/api/v1/clouds/" + this.machine.cloud + "/volumes/" + this.selectedVolumeId;
        request.body = {action: 'attach', machines: [this.machine.id]};
        request.headers["Content-Type"] = 'application/json';
        request.headers["Csrf-Token"] = CSRF_TOKEN;
        request.generateRequest();
    },
    _attachVolumeRequest: function() {
        this.clearError();
        var logMessage = 'Sending request to attach volume on machine.';
        this.fire('performing-action', { log: logMessage });
    },
    _attachVolumeResponse: function(e) {
        console.log(e, e.detail);
        this._closeDialog();
        this.fire('action-finished', { success: true });
        this.fire('toast', { msg: 'Attach request sent successfully. Review in machine logs.', duration: 5000 });
    },
    _attachVolumeError: function(e) {
        console.log(e, e.detail);
        var message = e.detail.request.xhr.response || e.detail.error.message;
        this.$.errormsg.textContent = message;
        this.set('formError', true);
        this.fire('action-finished', { success: false });
    },
    clearError: function(){
        this.set('formError', false);
        this.$.errormsg.textContent = '';
        this.$.attachDialogModal.refit();
      },
});
</script>
