<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">

<script src='../../bower_components/echarts/dist/echarts.common.min.js'></script>

<dom-module id="balance-chart">
    <template>
        <style is="custom-style" include="shared-styles">
        :host {
            display: block;
        }

        :host paper-material {
            display: block;
            padding: 0;
        }
        .balance {
            font-size: 2em;
        }
        .balance sub,
        .balance sup {
            font-size: .6em;
            font-weight: 300;
        }
        .balance sub {
            vertical-align: baseline;
        }
        .navigator {
            display: flex;
        }
        .navigator paper-button {
            font-size: .9em;
            background-color: #eee !important;
            margin: 8px !important;
        }
        .navigator paper-button.active{
            color: var(--accent-color) !important;
        }
        #balanceGraph {
            height: 300px;
            margin-top: 40px;
        }
        span.burn, span.due {
            font-size: 16px;
            display: block;
            text-align: left;
        }
        </style>
        <span class="burn" hidden$=[[!currentPaygRate]]><strong>Current PAYG rate:</strong> ~ $[[currentPaygRate]]</span>
        <span class="burn" hidden$=[[withInLimits]]>Your current usage is within the limits of your plan.</span>
        <span class="due" hidden$=[[!amountDue]]><strong>Amount due in next invoice:</strong> $[[amountDue]] from [[periodStart]] to [[periodEnd]]</span>
        <div id="balanceGraph" style$="height:300px; width:[[balanceGraphWidth]]px;">
            <paper-spinner active=[[loading]]></paper-spinner>
        </div>

        <iron-ajax id="getBalance" auto url="/api/v1/billing" method="GET" loading="{{loading}}" on-response="_handleResponse" on-error="_handleError"></iron-ajax>
    </template>
    <script>
        BALANCE_GRAPH_OPTIONS = {
            title: {
                text: 'Pay As You Go Usage'
            },
            tooltip: {
                trigger: 'axis',
                extraCssText: 'text-align: left',
                formatter: function (params, ticket, callback) {
                    var title = (params[0].data[1] ? ('<strong>$' + params[0].data[1].formatMoney(2,'.',',') + ' on ' ) : ' ') + moment(params[0].data[0]).format('DD MMM')+ '</strong><br />',
                        vcpus = params[0].data[2] ? params[0].data[2].formatMoney(0,'.',',') + ' vcpus<br />' : '',
                        datapoints = params[0].data[3] ? params[0].data[3].formatMoney(0,'.',',') + ' datapoints<br />' : '',
                        checks = params[0].data[4] ? params[0].data[4].formatMoney(0,'.',',') + ' rule checks<br />' : '';
                        //requests = params[0].data[5] + ' requests';
                    return title + vcpus + datapoints + checks; // + requests;
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            toolbox: {
                show: true,
                feature: {
                    saveAsImage: {
                        title: 'save as image',
                        name: 'month-balance'
                    }
                },
            },
            legend: {
                show: true,
            },
            xAxis: {
                type: 'time',
                splitLine: {
                    show: false
                },
                data: []
            },
            yAxis: {
                type: 'value',
                axisLabel: {
                    formatter: '${value}'
                }
            },
            series: [
                {
                    name:'cost',
                    type:'line',
                    data:[],
                }
            ]
        };

        Polymer({
            is: 'balance-chart',
            behaviors: [
                Polymer.IronResizableBehavior
            ],

            properties: {
                balanceGraph: Object,
                balanceGraphOptions: {
                    type: Object,
                    value: function() {
                        return BALANCE_GRAPH_OPTIONS;
                    }
                },
                balanceData: Object,
                data: {
                    type: Array,
                    computed: '_computeData(balanceData)'
                },
                balanceGraphWidth: {
                    type: Number,
                    value: 300
                },
                loading: {
                    type: Boolean,
                    value: true
                },
                currentPaygRate: {
                    type: Number,
                    value: 0
                },
                amountDue: {
                    type: Number,
                    value: 0
                }
            },
            listeners: {
                'iron-resize': 'updateChartWidth'
            },
            attached: function(){
            },
            initCharts: function() {
                var colorPalette = ['#607D8B', '#d96557', '#3F51B5', '#009688', '#795548', '#8c76d1', '#795548', '#0277BD', '#0099cc', '#424242', '#D48900', '#43A047', '#2F2F3E'];
                echarts.registerTheme('balance', {
                    color: colorPalette,
                    backgroundColor: 'transparent',
                    graph: {
                        color: colorPalette
                    }
                });
                this.balanceGraph = echarts.init(this.$.balanceGraph, 'balance');
                this.balanceGraph.setOption(this.balanceGraphOptions);
                this.updateChartWidth();
                console.log('initialized charts');
            },
            updateChartWidth: function() {
                var parentWidth = this.parentNode.offsetWidth;
                console.log('updateChartWidth',parentWidth);
                if (parentWidth) {
                    this.set('balanceGraphWidth', parentWidth);
                    this.resizeGraph();
                }
            },
            resizeGraph: function() {
                console.log('resizeGraph');
                if (this.balanceGraph)
                    this.balanceGraph.resize();
            },
            _handleResponse: function(e) {
                this.initCharts();
                this.set('currentPaygRate', e.detail.response.current_payg_rate);
                this.set('amountDue', e.detail.response.amount_due);
                var start = new Date(e.detail.response.period_start*1000),
                    end = new Date(e.detail.response.period_end*1000);
                this.set('periodStart', start.toISOString().slice(-19, -14));
                this.set('periodEnd', end.toISOString().slice(-19, -14));
                this.set('balanceData', {
                    balance: e.detail.response.amount_due,
                    data: e.detail.response.series
                });
            },
            _computeData: function(balanceData) {
                var timeToCost = this.balanceData.data.map(function(d){
                    return [d.date, d.cost, d.usage.cores, d.usage.datapoints, d.usage.checks]
                });
                var since = moment(timeToCost[timeToCost.length-1][0]).format('DD MMM');
                this.set('balanceGraphOptions.series.0.data', timeToCost);
                this.balanceGraph.setOption(this.balanceGraphOptions);
                return timeToCost;
            }
        });
    </script>
</dom-module>
