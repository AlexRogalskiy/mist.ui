<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-badge/paper-badge.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">

<dom-module id="notifications-indicator">
    <template>
        <style>
            /* local styles go here */
            :host {
                position: relative;
                left: -40px;
                height: 56px;
            }

            paper-icon-button ::content iron-icon {
                color: inherit;
            }

            paper-icon-button[type=recommendations], iron-icon[type=recommendation] {
                -webkit-transform: rotate(180deg);     /* Chrome and other webkit browsers */
                -moz-transform: rotate(180deg);        /* FF */
                -o-transform: rotate(180deg);          /* Opera */
                -ms-transform: rotate(180deg);         /* IE9 */
                transform: rotate(180deg);             /* W3C compliant browsers */
            }

            :host::content iron-dropdown {
                width: 460px !important;
            }

            #indicatorBadge {
                position: relative;
                left: 34px !important;
                top: -54px !important;
            }

            .grid-row h4 {
                color: #424242;
            }

            h4 {
                margin-left: 16px
            }

            .grid-row {
                padding: 0;
                margin: 0;
            }

            paper-item:not(.context) {
                padding: 8px 16px 8px 24px;
            }

            :host iron-icon {
                box-sizing: border-box;
                margin-right: 22px;
            }

            .close-icon {
                float: right;
                margin-left: 6px;
                margin-right: 2px;
            }

            hr {
                margin: 0 !important;
                border: 1px solid #ddd !important;
            }

            .hide {
                display: none !important;
            }

        </style>

        <!-- local DOM goes here -->
        <paper-menu-button hidden="[[hidden]]" horizontal-align="right">
            <paper-icon-button icon="[[indicatorIcon]]" type$="[[indicatorType]]" class="notification-icon dropdown-trigger"></paper-icon-button>
                <div class="dropdown-content">
                    <div class="grid-row">
                        <h4>[[_computeTitle(notifications)]]</h4>
                    </div>
                    <hr/>
                    <paper-menu id="notifications-menu">
                        <template is="dom-repeat" items="[[reverseNotifications]]" as="notification">
                            <paper-item on-tap="_handleItemTap" class="context" hidden$="{{notification.hidden}}">
                                <iron-icon icon="[[_computeNotificationIcon(notification)]]" type$="[[_computeNotificationType(notification)]]"></iron-icon>
                                <paper-item-body two-line>
                                    <div>[[notification.summary]]</div>
                                    <div secondary>[[_computeRelativeTime(notification)]]</div>
                                </paper-item-body>
                                <iron-icon on-tap="_dismiss" class="close-icon" icon="icons:clear"></iron-icon>
                            </paper-item>
                        </template>
                    </paper-menu>
                </div>
        </paper-menu-button>
        <paper-badge hidden="[[hidden]]" id="indicatorBadge" label="{{notifications.length}}"></paper-badge>

    </template>
    <script>
        Polymer({
            /* this is the element's prototype */
            is: 'notifications-indicator',
            properties: {
                notifications: {
                    type: Array
                },
                reverseNotifications: {
                    type: Array,
                    computed: '_reverseArray(notifications)'
                },
                hidden: {
                    type: Boolean,
                    computed: '_computeIndicatorHidden(notifications)'
                },
                indicatorIcon: {
                    type: String,
                    computed: '_computeIndicatorIcon(notifications)'
                },
                indicatorType: {
                    type: String,
                    computed: '_computeIndicatorType(notifications)'
                }
            },
            _reverseArray: function(array) {
                return array.reverse()
            },
            _computeTitle: function(notifications) {
                var type = this.getItemsType(notifications);
                if (type == 1)
                {
                    return "Notifications";
                }
                else if (type == 2)
                {
                    return "Recommendations";
                }
                return "Notifications & Recommendations";
            },
            _computeIndicatorIcon: function(notifications) {
                var type = this.getItemsType(notifications);
                if (type == 1)
                {
                    return "social:notifications";
                }
                else if (type == 2)
                {
                    return "image:wb-incandescent";
                }
                // Todo: return dual icon
                return "social:notifications";
            },
            _computeIndicatorType: function(notifications) {
                var type = this.getItemsType(notifications);
                if (type == 2)
                {
                    return "recommendations";
                }
                else
                {
                    return "notifications";
                }
            },
            _computeIndicatorColor: function(notifications) {
                if (notifications.length > 0)
                {
                    return "white"
                }
                return "grey"
            },
            _computeNotificationIcon: function(notification) {
                if (notification.source == "recommendation")
                {
                    return "image:wb-incandescent";
                }
                else
                {
                    return "social:notifications";
                }
            },
            _computeNotificationType: function(notification) {
                if (notification.source == "recommendation")
                {
                    return "recommendation";
                }
                else
                {
                    return "notification";
                }
            },
            _computeRelativeTime: function(notification) {
                var date = new Date(notification.created_date.$date);
                return this.relativeTime(date);
            },
            computeBadgeCaption: function(notifications) {
                return notifications.length;
            },
            _computeIndicatorHidden: function(notifications) {
                return notifications.length == 0;
            },
            getItemsType: function(notifications) {
                // 0= none, 1=notifications, 2=recommendations, 3=both
                var ntf = false;
                var rec = false;
                for (i=0; i<notifications.length; ++i) 
                {
                    var item = notifications[i];
                    if (item.source == "recommendation")
                    {
                        rec = true;
                    }
                    else if (item.source == "notification")
                    {
                        ntf = true;
                    }
                    else
                    {
                        ntf = true;
                    }
                }
                return ntf + rec*2;
            },
            _handleItemTap: function(event) {
                // TODO: Get correct element!
                // var menu = document.querySelector("paper-menu#notifications-menu");
                // event.stopPropagation()
            },
            _dismiss: function(event) {
                var menu = document.querySelector("paper-menu#notifications-menu");
                var index = menu.indexOf(event.srcElement.parentElement);
                console.log(index);
                if (index != -1)
                {
                    var item = document.querySelector("paper-menu#notifications-menu paper-item")[index];
                }
                event.stopPropagation()
            },
            // https://github.com/yields/approximate-time
            // License: MIT
            relativeTime: function(date) {
                var now = new Date;
                var t;

                // past / future
                var diff = date > now
                ? date - now
                : now - date;

                // just now
                if (1e3 > diff) return 'just now';

                // s, m, h, d, w, m, y
                if (60 > (t = Math.round(diff / 1e3))) return this.formatTime(t, 'second');
                if (60 > (t = Math.round(diff / 6e4))) return this.formatTime(t, 'minute');
                if (24 > (t = Math.round(diff / 3.6e+6))) return this.formatTime(t, 'hour');
                if (7 > (t = Math.round(diff / 8.64e+7))) return this.formatTime(t, 'day');
                if (4.34812 > (t = diff / 6.048e+8)) return this.formatTime(Math.round(t), 'week');
                if (12 > (t = Math.round(diff / 2.63e+9))) return this.formatTime(t, 'month');
                if (10 > (t = Math.round(diff / 3.156e+10))) return this.formatTime(t, 'year');

                // decades
                return this.formatTime(Math.round(diff / 3.156e+11), 'decade');
            },
            formatTime: function(n, unit){
                var a = 'hour' == unit ? 'an' : 'a';
                unit = 1 == n ? unit : unit + 's';
                return (1 == n ? a : n)
                    + ' ' + unit + ' ago';
            }
        });
    </script>
</dom-module>
