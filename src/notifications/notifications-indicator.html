<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-badge/paper-badge.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">

<dom-module id="notifications-indicator">
    <template>
        <style>
            /* local styles go here */
            :host {
                position: relative;
                left: -40px;
                height: 56px;
            }

            paper-icon-button ::content iron-icon {
                color: inherit;
            }

            :host::content iron-dropdown {
                width: 400px !important;
            }

            #indicatorBadge {
                position: relative;
                left: 34px !important;
                top: -54px !important;
            }

            .grid-row h4 {
                color: #424242;
            }

            h4 {
                margin-left: 16px
            }

            .grid-row {
                padding: 0;
                margin: 0;
            }

            paper-item:not(.context) {
                padding: 8px 16px 8px 24px;
            }

            :host iron-icon {
                box-sizing: border-box;
                margin-right: 22px;
            }

            :host iron-icon.right {
                width: 16px;
                height: 16px;
                margin-right: 0;
                margin-left: 12px;
            }

            hr {
                margin: 0 !important;
                border: 1px solid #ddd !important;
            }

            .hide {
                display: none !important;
            }

        </style>

        <!-- local DOM goes here -->
        <paper-menu-button hidden="[[hidden]]" horizontal-align="right">
            <paper-icon-button icon="[[icon]]" class="notification-icon dropdown-trigger"></paper-icon-button>
                <div class="dropdown-content">
                    <div class="grid-row">
                        <h4>[[_computeTitle(notifications)]]</h4>
                    </div>
                    <hr/>
                    <paper-menu>
                        <template is="dom-repeat" items="[[notifications]]" as="notification">
                            <paper-item class="context">
                                <a href="" on-tap="_goToOrg" class="grid-row">
                                    <iron-icon class="notification-icon" icon$="[[_computeNotificationIcon(notification)]]"></iron-icon>
                                    <span>[[notification.summary]]</span>
                                </a>
                            </paper-item>
                        </template>
                    </paper-menu>
                </div>
        </paper-menu-button>
        <paper-badge hidden="[[hidden]]" id="indicatorBadge" label="{{notifications.length}}"></paper-badge>

    </template>
    <script>
        Polymer({
            /* this is the element's prototype */
            is: 'notifications-indicator',
            properties: {
                notifications: {
                    type: Array
                },
                hidden: {
                    type: Boolean,
                    computed: '_computeIndicatorHidden(notifications)'
                },
                icon: {
                    type: String,
                    computed: '_computeIndicatorIcon(notifications)'
                }
            },
            _computeTitle: function(notifications) {
                var type = this.getItemsType(notifications);
                if (type == 1)
                {
                    return "Notifications";
                }
                else if (type == 2)
                {
                    return "Recommendations";
                }
                return "Notifications & Recommendations";
            },
            _computeIndicatorIcon: function(notifications) {
                var type = this.getItemsType(notifications);
                if (type == 1)
                {
                    return "social:notifications";
                }
                else if (type == 2)
                {
                    return "image:wb-incandescent";
                }
                // Todo: return dual icon
                return "social:notifications";
            },
            _computeIndicatorColor: function(notifications) {
                if (notifications.length > 0)
                {
                    return "white"
                }
                return "grey"
            },
            _computeNotificationIcon: function(notification) {
                if (notification.source == "recommendation")
                {
                    return "image:wb-incandescent";
                }
                else
                {
                    return "social:notifications";
                }
            },
            computeBadgeCaption: function(notifications) {
                return notifications.length;
            },
            _computeIndicatorHidden: function(notifications) {
                return notifications.length == 0;
            },
            getItemsType: function(notifications) {
                // 0= none, 1=notifications, 2=recommendations, 3=both
                var ntf = false;
                var rec = false;
                for (i=0; i<notifications.length; ++i) 
                {
                    var item = notifications[i];
                    if (item.source == "recommendation")
                    {
                        rec = true;
                    }
                    else if (item.source == "notification")
                    {
                        ntf = true;
                    }
                    else
                    {
                        ntf = true;
                    }
                }
                return ntf + rec*2;
            }
        });
    </script>
</dom-module>
