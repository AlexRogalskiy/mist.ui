<link rel="import" href="team-add-element.html">

<dom-module id="team-add">
    <template>
        <style include="shared-styles dialogs">
        :host {
            width: 100%;
            position: relative;
        }
        </style>
        <vaadin-dialog id="teamAddModal" theme="mist-dialog" with-backdrop>
            <template>
                <team-add-element organization="[[organization]]" rbac="[[rbac]]" referral="[[referral]]"></team-add-element>
            </template>
        </vaadin-dialog>
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'team-add',

            properties: {
                organization: {
                    type: Object
                },
                referral: {
                    type: String,
                    value: null
                },
                rbac: {
                    type: Boolean,
                    value: false
                }
            },
            openDialog: function(e) {
                this.$.teamAddModal.opened = true;
            }
        });
    })();
    </script>
</dom-module>
