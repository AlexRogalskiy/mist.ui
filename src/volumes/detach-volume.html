<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">

<dom-module id="detach-volume">
    <template>
        <style include="shared-styles dialogs">
        :host {
            display: block;
            width: 100%;
        }
        :host .btn-group {
            margin: 0 0 24px 0;
        }
        paper-dialog {
            min-width: 360px;
        }
        .grey {
            opacity: 0.54;
        }
        :host paper-dropdown-menu ::content .dropdown-content {
            top: 55px !important;
        }
        </style>
        <paper-dialog id="detachDialogModal" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
            <h2>Detach Volume</h2>
            <paper-dialog-scrollable>
                <p>
                    <span class="grey"> Choose the machines to detach from. </span>
                    <paper-dropdown-menu label="Select machine" horizontal-align="left">
                        <paper-menu slot="dropdown-content" id="machines" attr-for-selected="value" selected="{{selected}}" class="dropdown-content">
                            <template is="dom-repeat" items="[[machines]]" as="machine">
                                <paper-item value="[[machine.id]]">[[machine.name]]</paper-item>
                            </template>
                        </paper-menu>
                    </paper-dropdown-menu>
                </p>
            </paper-dialog-scrollable>
            <div class="clearfix btn-group">
                <paper-button dialog-dismiss>
                    Cancel
                </paper-button>
                <paper-button class="blue" on-tap="detachVolume" dialog-confirm disabled$="[[!selectedMachineId]]">
                    Detach from machine
                </paper-button>
            </div>
        </paper-dialog>

        <iron-ajax id="detachVolumeRequest" url="/api/v1/volumes/[[selectedMachineId]]" method="POST" on-response="_detachVolumeResponse" on-error="_detachVolumeError" on-request="_detachVolumeRequest" handle-as="xml"></iron-ajax>

    </template>
</dom-module>
<script>
Polymer({
    is: 'detach-volume',

    properties: {
        items: {
            type: Array,
            notify: true
        },
        selected: String,
        selectedMachineId: {
            type: String,
            value: false
        },
        machines: {
            type: Array,
            value: []
        }
    },
    listeners: {
        'iron-select' : 'computedSelectedMachineId'
    },
    ready: function(){
    },
    computedSelectedMachineId: function(selected){
        this.set('selectedMachineId', this.querySelector('#machines').selected || '');
    },
    _openDialog: function(e) {
        this.set('selected', false);
        this.set('selectedMachineId', false);
        this.$.detachDialogModal.open();
    },
    _closeDialog: function(e) {
        this.$.detachDialogModal.close();
    },
    detachVolume: function(e){
        var request = this.$.detachVolumeRequest;
        console.log('detachVolume',request.id, items);

        var items = this.items.slice(0);
        var run = function(el) {
            var item = items.shift(),
                itemType,
                itemId;
            if (item.length) {
                chunks = item.split(':'),
                itemId = chunks[2],
                cloudId = chunks[1];
            }
            else {
                itemId = item.id;
                cloudId = item.cloud.id;
            }
            request.body = {
                machine_uuid: itemId
            }
            request.headers["Content-Type"] = 'application/json';
            request.headers["Csrf-Token"] = CSRF_TOKEN;
            request.generateRequest();

            if (items.length) {
                run(el);
            }
        }
        run(this); 
    },
    _detachVolumeRequest: function() {
        var logMessage = 'Sending request to detach volume on machine.';
        this.fire('performing-action', {log: logMessage});
    },
    _detachVolumeResponse: function(e){
        console.log(e, e.detail);
        this.fire('action-finished', {success: true});
        this.fire('toast', {msg: 'Detach request sent successfully. Review in machine logs.', duration: 5000});        
    },
    _detachVolumeError: function(e){
        console.log(e, e.detail);
        this.fire('action-finished', {success: false});
        this.fire('toast', {msg: e.detail.xhr.response, duration: 5000});
    }
});
</script>
