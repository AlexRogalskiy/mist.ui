<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="../mist-actions.html">
<link rel="import" href="../element-for-in/element-for-in.html">
<link rel="import" href="../tags/tags-list.html">
<link rel="import" href="../helpers/dialog-element.html">
<link rel="import" href="../helpers/mist-loading-behavior.html">

<link rel="import" href="cloud-dns.html">
<link rel="import" href="cloud-edit.html">
<link rel="import" href="cloud-actions.html">
<link rel="import" href="other-cloud-machines.html">
<link rel="import" href="other-cloud-add-machine.html">

<dom-module id="cloud-page">
    <template>
        <style include="tags-and-labels single-page shared-styles">
            :host {
                display: block;
                padding-bottom: 80px;
                --paper-toggle-button-checked-button-color: #69b46c;
                --paper-toggle-button-checked-bar-color: #69b46c;
                --paper-toggle-button-unchecked-button-color: #d96557;
                --paper-toggle-button-unchecked-bar-color: #d96557;
            }
            :host #enable-disable-cloud {
                --paper-toggle-button-label-color: #fff !important;
            }
            paper-material {
                display: block;
                padding: 20px;
            }
            paper-material.separator {
                padding-bottom: 40px;
                border-top: 4px solid #ddd;
            }

            paper-menu-button paper-button {
                display: block;
            }

            .flex-horizontal-with-ratios {
                @apply(--layout-horizontal);
            }

            .flexchild {
                @apply(--layout-flex);
            }

            .command-container {
                background-color: #444;
                color: #fff;
                font-family: monospace;
                padding: 10px;
            }

            a {
                color: black;
                text-decoration: none;
            }

            h2 span {
                font-size: .6em;
                opacity: .54;
            }

            .icon iron-icon {
                background-color: rgba(255,255,255,0.50) !important;
            }

            .paper-header [paper-drawer-toggle] {
                margin-left: 10px;
            }

            .paper-header {
                @apply(--layout-horizontal);
            }

            .paper-header {
                height: 60px;
                font-size: 24px;
                line-height: 60px;
                padding: 0 10px;
                color: white;
                transition: height 0.2s;
                transition: font-size 0.2s;
            }

            .paper-header.tall {
                height: 320px;
                font-size: 16px;
            }

            .paper-header h2 {
                margin-left: 20px;
                @apply(--layout-flex);
                text-transform: capitalize;
            }

            .paper-header .toggleViewButton {
                --paper-icon-button-ink-color: transparent;
            }

            .paper-header .cartButton {
                margin-right: 10px;
            }

            paper-icon-button {
                transition: all 200ms;
            }

            paper-icon-button.active-sort {
                transform: rotate(180deg);
            }

            paper-icon-button.active-sort::content iron-icon {
                color: #D48900 !important;
            }

            [size=xs] > * {
                display: none;
            }

            [size=xs] mist-sidebar {
                min-width: 100%;
                height: auto;
            }

            paper-icon-bottom.bottom {
                padding-right: 8px;
            }
            h4.id {
                display: inline-block;
                text-transform: uppercase;
                font-size: 0.9rem;
                font-weight: 700;
                margin-top: 8px;
                margin-bottom: 8px;
            }
            span.id {
                word-break: break-all;
            }
            .resource-info {
                padding-right: 36px;
                display: inline-block;
            }
            .tag {
                padding: 0.5em;
                display: inline;
            }
            paper-material.no-pad {
                padding: 0;
            }
            .is-loading {
                top: 15px;
                left: 200px;
                position: fixed;
                right: 0;
                bottom: 0;
                display: block;
                height: 100vh;
                background-color: #eee;
            }
            .is-loading paper-spinner {
                width: 80px;
                height: 80px;
                margin: 10% auto;
                display: block;
            }
            .button {
                padding-bottom: 1em;
            }
            paper-button.red {
                background-color: #d96557 !important;
            }
            paper-material > p {
                padding: 0;
            }
            paper-toggle-button {
                cursor: pointer;
            }
            .capitalize {
                text-transform: capitalize;
            }
            h3.dns-title {
                margin: 0;
            }
            @media screen and (max-width: 366px) {
                cloud-edit ::content paper-button#reset {
                    float: none;
                }
            }
            @media screen and (max-width: 600px) {
                .item-actions {
                    padding-top: 12px;
                }
                .single-head {
                    flex-wrap: wrap;
                }
                .single-head .title {
                    min-width: 30%;
                }
            }
            .single-head {
                @apply(--cloud-page-head-mixin)
            }
        </style>
        <div id="content">
            <cloud-actions id="actions_machine" items="[[itemArray]]" model="[[model]]" actions="{{actions}}"></cloud-actions>
            <paper-material class="single-head layout horizontal">
                <span class="icon">
                    <iron-icon src="[[_computeItemImage(cloud)]]"></iron-icon>
                </span>
                <div class="title flex">
                    <h2>
                        [[cloudTitle]] <span class="capitalize" hidden$="[[!cloud.enabled]]">[[cloud.state]]</span>
                    </h2>
                    <div class="subtitle">
                        <paper-toggle-button id="enable-disable-cloud" checked$="[[cloud.enabled]]" on-tap="_changeState" disabled$="{{loading}}">
                            <span hidden$="[[!cloud.enabled]]">ENABLED</span>
                            <span hidden$="[[cloud.enabled]]">DISABLED</span>
                        </paper-toggle-button>
                    </div>
                </div>
                <mist-actions actions="[[actions]]" type="cloud" items="[[itemArray]]" model="[[model]]" use-half-width></mist-actions>
            </paper-material>

            <template is="dom-if" if="[[cloud.id]]" restamp>
                <paper-material>
                    <div class="missing" hidden$="[[!isMissing]]">Cloud not found.</div>
                    <div class="resource-info">
                        <h4 class="id">ID:</h4> <span class="id">[[cloud.id]] </span>
                    </div>
                    <div class="resource-info">
                        <h4 class="id tags" hidden$="[[!cloud.region]]">Region:</h4> <span class="id">[[cloud.region]]</span>
                    </div>
                    <div class="resource-info">
                        <h4 class="id tags" hidden$="[[!cloud.enabled]]">State:</h4> <span class="id" hidden$="[[!cloud.enabled]]">[[cloud.state]]</span>
                    </div>
                    <div class="resource-info">
                    <h4 class="id tags" hidden$="[[!cloud.tags.length]]">Tags:</h4>
                        <span hidden$="[[!cloud.tags]]">
                            <template is="dom-repeat" items="[[cloud.tags]]">
                                <span class="id tag">[[item.key]] <span hidden="[[!item.value]]">= [[item.value]]</span></span>
                            </template>
                        </span>
                    </div>
                </paper-material>
                <paper-material class="no-pad">
                    <div class="info-table">
                        <div class="info-body info-group">
                            <element-for-in content="[[cloud.extra]]"></element-for-in>
                        </div>
                    </div>
                </paper-material>
            </template>
            <template is="dom-if" if="[[_isSupportedDNSProvider(cloud.provider)]]">
                <paper-material class="separator">
                    <h3 class="dns-title">Enable DNS</h3>
                    <cloud-dns cloud="[[cloud]]" opened></cloud-dns>
                </paper-material>
            </template>
            <paper-material class="separator" hidden$="[[!_isBareMetal(cloud.provider)]]">
                    <other-cloud-machines cloud="[[cloud]]" machines="[[model.machinesArray]]"></other-cloud-machines>
            </paper-material>
            <template is="dom-if" if="[[_isBareMetal(cloud.provider)]]">
                <paper-material class="separator">
                    <paper-toggle-button checked="{{addMachine}}">
                        <h4>Open add hosts form.</h4>
                    </paper-toggle-button>
                    <div hidden$="[[!addMachine]]">
                        <other-cloud-add-machine cloud="[[cloud]]" keys="[[model.keysArray]]"></other-cloud-add-machine>                                                
                    </div>
                </paper-material>
            </template>
        </div>
        <iron-ajax id="cloudStarAjaxRequest" url="/api/v1/clouds/{{cloud.cloud.id}}/clouds/{{cloud.id}}" method="POST" on-response="_handlecloudStarAjaxResponse" on-error="_handlecloudStarAjaxError"></iron-ajax>
        <iron-ajax id="cloudStateAjaxRequest" loading="{{loading}}" handle-as="xml" url="/api/v1/clouds/[[cloud.id]]" method="POST" on-response="_handleCloudStateAjaxResponse" on-error="_handleCloudStateAjaxError"></iron-ajax>
        <tags-list model="[[model]]"></tags-list>
        <dialog-element id="confirm"></dialog-element>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'cloud-page',
                behaviors: [
                    mistLoadingBehavior
                ],

                properties: {
                    section: {
                        type: Object
                    },
                    model: {
                        type: Object
                    },
                    cloud: {
                        type: Object
                    },
                    cloudTitle: {
                        type: String,
                        computed: '_computeCloudTitle(cloud)'
                    },
                    isLoading: {
                        type: Boolean,
                        computed: '_computeIsloading(cloud)',
                        value: true
                    },
                    expectedState: Boolean,
                    addMachine: false,
                    itemArray: Array,
                    actions: Array
                },
                listeners: {
                    'confirmation': '_deleteCloud',
                    'delete-cloud': '_deleteCloudConfirmation',
                    'select-action': 'selectAction'
                },
                observers: [
                    'cloudChanged(cloud.*)'
                ],
                ready: function() {
                },
                cloudChanged: function(cloud){
                    if (this.cloud){
                        if (this.cloud.machinesArray)
                            console.log("mach",this.cloud.machinesArray.length)
                        if (this.cloud.imagesArray)
                            console.log("imag",this.cloud.imagesArray.length)
                        if (this.cloud.locationsArray)
                            console.log("loca",this.cloud.locationsArray.length)
                        if (this.cloud.sizesArray)
                            console.log("size",this.cloud.sizesArray.length)
                        if (this.cloud.zonesArray)
                            console.log("zone",this.cloud.zonesArray.length)
                        if (this.cloud.networksArray)
                            console.log("nets",this.cloud.networksArray.length)
                        console.log("=====================")

                        this.set('itemArray',[this.cloud]);
                    }
                },
                _computeCloudTitle: function(cloud) {
                    if (cloud)
                        return cloud.title;
                },
                _computeIsloading: function(cloud) {
                    return !this.cloud ? true : false;
                },
                _computeItemImage: function (item) {
                    if (item && item.provider) {
                        var provider = item.provider.split('_')[0];
                        return 'assets/providers/provider-' + provider + '.png';
                    }
                },
                _showDialog: function(info) {
                    var dialog = this.querySelector('dialog-element#confirm');
                    for (var i in info) {
                        dialog[i] = info[i];
                    }
                    dialog._openDialog();
                },
                _isSupportedDNSProvider: function(provider) {
                    if (['ec2','gce','digitalocean','linode','rackspace','softlayer','vultr'].indexOf(provider) > -1 ) {
                        return true;
                    } else {
                        return false;
                    }
                },
                _isBareMetal: function(provider) {
                    return provider == 'bare_metal';
                },                
                _changeState: function(e) {
                    this.querySelector('#enable-disable-cloud').disabled=true;
                    this.$.cloudStateAjaxRequest.headers["Content-Type"] = 'application/json';
                    this.$.cloudStateAjaxRequest.headers["Csrf-Token"] = CSRF_TOKEN;
                    this.$.cloudStateAjaxRequest.body = {
                        new_state: this.cloud.enabled? '0' : '1'
                    };
                    this.expectedState = this.cloud.enabled? '0' : '1';
                    this.$.cloudStateAjaxRequest.generateRequest();
                },
                _handleCloudStateAjaxResponse: function(e) {
                    var message = this.expectedState == true ? 'Cloud ' + this.cloud.title + ' was enabled!' : 'Cloud ' + this.cloud.title + ' was disabled!';
                    this.fire('toast', { msg:message, duration:5000} );
                },
                _handleCloudStateAjaxError:function(e){
                    this.querySelector('#enable-disable-cloud').checked=this.cloud.enabled;
                    this.fire('toast',{msg:e.detail.request.xhr.response,duration:10000});
                },
                // redirect events
                selectAction: function(e) {
                    e.stopImmediatePropagation();
                    if (this.querySelector('cloud-actions')) {
                      this.querySelector('cloud-actions').selectAction(e);
                    }
                },
            });
        })();
    </script>
</dom-module>
