<link rel="import" href="app-form.html">

<dom-module id="sub-form">
        <template>
            <style is="custom-style" include="forms"></style>
            <app-form id="sub-form" fields="{{options}}" displayButtons="{{_calcDisplayButtons()}}"></app-form>            
        </template>
        <script>
            (function() {
                'use strict';
    
                Polymer({
                    is: 'sub-form',
                    /**
                     * Fired when a response is received.
                     *
                     * @event response
                     */
                    /**
                     * Fired when a request is made.
                     *
                     * @event request
                     */
                    /**
                     * Fired when the leadValue is changed.
                     *
                     * @event leadchange
                     */
                    properties: {
                        options: {
                            type: Array,
                            value: []
                        },
                        displayButton: {
                            type: Boolean,
                            value: false
                        }
                    },
                    _calcDisplayButtons: function() {
                        console.error("calc: " + false);
                        return false;
                    }
                });
            })();
        </script>
    </dom-module>
