<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<dom-module id="duration-field">
    <template>
        <style include="shared-styles dialogs">
        :host {
            padding: 0;
            margin: 0;
        }

        :host .tag-list>p {
            margin: 24px 0 0 0;
        }

        .submit-btn.add {
            margin: 0;
            padding: 0;
        }

        iron-icon {
            color: inherit !important;
        }

        paper-input {
            width: 50%;
        }

        paper-button.keyboard-focus {
            font-weight: bold !important;
        }

        paper-radio-button {
            display: inline;
        }

        .title {
            text-transform: capitalize;
            font-weight: bold;
        }
        </style>

        <paper-input id$="app-form-[[id]]-[[field.name]]-duration" placeholder="[[field.placeholder]]" label="[[field.label]]" validator="[[field.validator]]"
            value="{{durationspan}}" auto-validate pattern="[[field.pattern]]" required="[[field.required]]"
            error-message="[[field.errorMessage]]" disabled="[[field.disabled]]"
            placeholder=[[field.placeholder]] hidden$="[[field.hidden]]" type="number">
            <div suffix hidden$="[[!field.suffix]]" slot="suffix">[[field.suffix]]</div>
            <div prefix hidden$="[[!field.prefix]]" slot="prefix">[[field.prefix]]</div>
        </paper-input>
        <paper-radio-group id$="app-form-[[id]]-[[field.name]]-duration-unit" selected="{{durationunit}}" disabled="[[field.disabled]]"
            hidden="[[field.hidden]]">
            <template is="dom-repeat" items="[[field.options]]" as="option">
                <paper-radio-button id$="app-form-[[id]]-[[field.name]]" name="[[option.val]]">[[option.title]]</paper-radio-button>
            </template>
        </paper-radio-group>

    </template>
    <script>
        Polymer({
            is: 'duration-field',

            properties: {
                field: {
                    type: Object,
                    notify: true
                },
                durationspan: {
                    type: Number
                },
                durationunit: {
                    type: String
                }
            },
            observers: [

            ],
            listeners: {

            },
            ready: function() {

            }
        });
    </script>
</dom-module>
