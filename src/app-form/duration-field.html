<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<dom-module id="duration-field">
    <template>
        <style include="shared-styles dialogs">
        :host {
            padding: 0;
            margin: 0;
        }

        :host .tag-list>p {
            margin: 24px 0 0 0;
        }

        .submit-btn.add {
            margin: 0;
            padding: 0;
        }

        iron-icon {
            color: inherit !important;
        }

        paper-input, paper-dropdown-menu {
            width: 50%;
            float: left;
        }

        paper-button.keyboard-focus {
            font-weight: bold !important;
        }

        paper-radio-button {
            display: inline;
        }

        .title {
            text-transform: capitalize;
            font-weight: bold;
        }
        </style>

        <paper-input id$="app-form-[[id]]-[[field.name]]-duration" placeholder="[[field.placeholder]]" label="[[field.label]]" validator="[[field.validator]]"
            value="{{durationspan}}" auto-validate pattern="[[field.pattern]]" required="[[field.required]]"
            error-message="[[field.errorMessage]]" disabled="[[field.disabled]]"
            placeholder=[[field.placeholder]] hidden$="[[field.hidden]]" type="number">
            <div suffix hidden$="[[!field.suffix]]" slot="suffix">[[field.suffix]]</div>
            <div prefix hidden$="[[!field.prefix]]" slot="prefix">[[field.prefix]]</div>
        </paper-input>
        <paper-dropdown-menu id$="app-form-[[id]]-[[field.name]]" class$="dropdown-block xs12 m6 [[field.class]]"
            horizontal-align="left" disabled="[[field.disabled]]" hidden="[[field.hidden]]" required="[[field.required]]">
            <paper-listbox slot="dropdown-content" id$="app-form-[[id]]-[[field.name]]-duration-unit" attr-for-selected="value" selected="{{durationunit}}"
                class="dropdown-content">
                <template is="dom-repeat" items="[[field.options]]" as="option">
                    <paper-item value="[[option.val]]">[[option.title]]</paper-item>
                </template>
            </paper-listbox>
        </paper-dropdown-menu>
    </template>
    <script>
        Polymer({
            is: 'duration-field',

            properties: {
                field: {
                    type: Object,
                    notify: true
                },
                durationspan: {
                    type: Number,
                    value: 1
                },
                durationunit: {
                    type: String,
                    value: 'd'
                }
            },
            observers: [

            ],
            listeners: {

            },
            ready: function() {

            }
        });
    </script>
</dom-module>
