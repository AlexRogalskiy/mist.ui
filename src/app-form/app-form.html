<dom-module id="app-form">
    <template>
        <style include="shared-styles forms">
            :host {
                display: block;
            }
            paper-material {
                display: block;
                padding: 24px;
            }

            paper-progress {
                width: 100%;
                left: 0;
                right: 0;
            }

            :host paper-input-container {
                padding-top: 16px;
                padding-bottom: 16px;
            }

            :host([single-column]) .m6,
            :host([single-column]) .m12 {
                flex-basis: 100% !important;
            }

            .grid-row>* {
                margin-top: 8px;
                margin-bottom: 8px;
                max-width: 100%;
            }

            h2.title {
                line-height: 20px;
            }

            paper-toggle-button[disabled]::slotted() {
                color: rgba(0, 0, 0, 0.32);
            }

            paper-toggle-button::slotted(paper-input-container input) {
                color: color: rgba(0, 0, 0, 0.54);
            }

            paper-button.simple-button {
                vertical-align: middle;
                padding: 4px 8px 4px 2px !important;
            }

            paper-button.simple-button>iron-icon {
                margin-right: 8px;
            }

            *:not(paper-button)[hidden] {
                display: none;
            }

            paper-button.blue.add-input:not([disabled]) {
                width: 97% !important;
            }

            paper-icon-button.docs {
                opacity: 0.54;
                width: 36px;
                height: 36px;
            }

            paper-icon-button.clear-datetime {
                padding: 0;
                width: 24px;
                height: 24px;
            }

            paper-item.button-true {
                background-color: #2196F3 !important;
                font-weight: 500 !important;
                color: #fff !important;
                text-transform: uppercase;
            }

            .pull-left {
                float: left;
            }

            .progress {
                margin: 32px 0 8px 0;
                width: 100%;
            }

            paper-progress#progresserror ::slotted(#primaryProgress) {
                background-color: var(--red-color);
            }

            .errormsg-container {
                color: var(--red-color);
            }

            .errormsg-container iron-icon {
                color: inherit;
                vertical-align: bottom;
                margin-right: 8px;
            }

            .field-icon {
                color: rgba(0, 0, 0, 0.32);
                margin-right: 4px;
            }

            paper-dropdown-menu ::slotted(.dropdown-content) {
                max-height: 300px !important;
            }

            .radio-highight .iron-selected {
                background-color: #eee;
            }

            .bind-top {
                margin-top: 0 !important;
                margin-bottom: 24px !important;
                padding-bottom: 24px !important;
            }

            .bind-bottom {
                margin-bottom: 0 !important;
                margin-top: 24px !important;
            }

            .bind-both {
                margin-top: 0 !important;
                margin-bottom: 0 !important;
            }

            .date.bind-top {
                padding-top: 24px !important;
            }

            .margin-bottom {
                margin-top: 0 !important;
                margin-bottom: 20px !important;
            }

            .background {
                background-color: #eee;
            }

            paper-radio-group {
                display: flex;
                flex-wrap: nowrap;
            }

            paper-radio-group.background {
                padding-left: 0;
                padding-right: 0;
            }

            .field-helptext.background {
                background-color: transparent;
            }

            .bottom-actions {
                padding: 0;
                text-align: right;
            }

            #dateTimePickers .bottom-actions {
                display: flex;
                justify-content: flex-end;
                padding: 16px 24px !important;
                background-color: #424242;
                color: rgba(255, 255, 255, 0.54);
                border-top: 1px solid #555;
            }

            paper-toggle-button {
                margin-top: 16px;
                margin-bottom: 16px;
            }

            paper-checkbox {
                display: block;
            }

            .checkboxes-label {
                margin: 16px 0 8px 0;
                display: block;
            }

            .checkboxes {
                max-height: 400px;
                overflow-y: scroll;
            }

            .date {
                @apply --layout-horizontal;
                align-items: baseline;
            }

            .date-label {
                margin-right: 8px;
            }

            paper-dialog>* {
                margin: 0 !important;
                padding: 0 !important;
            }

            paper-dialog>.never-date {
                background-color: #424242;
                padding: 16px !important;
            }

            paper-checkbox {
                --paper-checkbox-checked-color: var(--mist-blue) !important;
                --paper-checkbox-checked-ink-color: var(--mist-blue) !important;
            }

            paper-slider {
                /*background-color: #eee;*/
            }

            paper-slider::slotted(.slider-input) {
                width: 80px !important;
            }

            paper-input.search {
                padding-left: 16px;
                padding-right: 16px;
            }

            h3 {
                margin-top: 36px !important;
                font-weight: 500;
                font-size: 18px;
            }

            .item-desc:before {
                content: attr(data-prefix);
                opacity: 0.67;
                font-size: .8em;
                margin-left: 10px;
                margin-right: 10px;
            }

            .item-desc:after {
                content: attr(data-suffix);
                opacity: 0.67;
                font-size: .8em;
                margin-left: 10px;
            }

            paper-textarea.script {
                --paper-input-container-shared-input-style_-_font-family: monospace;
            }

            paper-checkbox {
                position: relative;
                margin-bottom: 8px; 
            }

            paper-checkbox .item-desc{
                display: inline-block;
                vertical-align: top;
            }

            paper-checkbox .item-desc.noimg-false {
                padding-left: 24px;
            }

            paper-checkbox .item-img {
                position: absolute;
            }

            paper-input[type="datetime-local"] {
                display: inline-block;
                margin-left: 8px;
                max-width: 200px;
            }
            #date.valid-false {
                color: var(--red-color) !important;
            }
            #date.valid-false iron-icon {
                fill: var(--red-color) !important;
            }

            @media (max-width: 991px) {
                :host div.field-helptext {
                    margin-top: -10px !important;
                }
                :host div.field-helptext.background,
                :host div.field-helptext.bind-bottom {
                    background-color: #eee;
                    padding: 14px 16px 0;
                }
                :host div.field-helptext.bind-bottom {
                    margin: 0 !important;
                }
                :host div.field-helptext.background {
                    margin-top: -10px !important;
                }
                .bind-top {
                    margin-bottom: 0 !important;
                }
            }

            @media screen and (max-width: 420px) {
                paper-button#reset {
                    padding: 0.8em 0 0.7em 0;
                }
            }

            .horizontal-grid .grid-row {
                flex-direction: column;
                display: inline-flex;
                padding: 0 16px;
                width: 50%;
            }

            .horizontal-grid .field-helptext {
                align-self: flex-start;
            }

            paper-listbox img {
                margin-right: 8px;
                vertical-align: middle;
            }

            @media screen and (max-width: 800px) {
                .horizontal-grid .grid-row {
                    flex-direction: column;
                    display: inline-flex;
                    padding: 0 1em;
                    width: 100%;
                }
            }
        </style>

        <div class$="grid [[_computeLayoutClass(horizontalLayout)]]">
            <template id="app-form-[[id]]" is="dom-repeat" items="{{fields}}" as="field">
                <cidr-validator id="cidr-validator" validator-name="cidr-validator"></cidr-validator>
                <ip-validator id="ip-validator" validator-name="ip-validator"></ip-validator>
                <template is="dom-if" if="[[_showField(field, index, fieldVisibility.*)]]" restamp>
                    <div class="grid-row">
                        <h3 class="xs12 s12 m12 l12" hidden$="[[!field.h3]]">[[field.h3]]</h3>
                        <template is="dom-if" if="[[_compareFieldType(field.type, 'text', fieldVisibility, index)]]" restamp>
                            <paper-input class$="xs12 m6 [[field.class]]" id$="app-form-[[id]]-[[field.name]]" placeholder="[[field.placeholder]]" label="[[field.label]]" validator="[[field.validator]]"
                                value="{{field.value}}" auto-validate pattern="[[field.pattern]]" required="[[field.required]]"
                                error-message="[[field.errorMessage]]" disabled="[[field.disabled]]"
                                placeholder=[[field.placeholder]]>
                                <div suffix hidden$="[[!field.suffix]]" slot="suffix">[[field.suffix]]</div>
                                <div prefix hidden$="[[!field.prefix]]" slot="prefix">[[field.prefix]]</div>
                            </paper-input>
                        </template>
                        <template is="dom-if" if="[[_compareFieldType(field.type, 'number', fieldVisibility, index)]]" restamp>
                            <paper-input class$="xs12 m6 [[field.class]]" id$="app-form-[[id]]-[[field.name]]" placeholder="[[field.placeholder]]" label="[[field.label]]" type="number" min="{{field.min}}"
                                max="{{field.max}}" value="{{field.value}}" auto-validate auto-validate allowed-pattern="[[field.pattern]]" required="[[field.required]]"
                                error-message="[[field.errorMessage]]" disabled="[[field.disabled]]" hidden="[[field.hidden]]"
                                placeholder=[[field.placeholder]]>
                                <div suffix hidden$="[[!field.suffix]]" slot="suffix">[[field.suffix]]</div>
                                <div prefix hidden$="[[!field.prefix]]" slot="prefix">[[field.prefix]]</div>
                            </paper-input>
                        </template>
                        <template is="dom-if" if="[[_compareFieldType(field.type, 'password', fieldVisibility, index)]]" restamp>
                            <paper-input class$="xs12 m6 [[field.class]]" id$="app-form-[[id]]-[[field.name]]" type="password" placeholder="[[field.placeholder]]"
                                label="[[field.label]]" value="{{field.value}}" pattern="[[field.pattern]]" auto-validate required="[[field.required]]"
                                error-message="[[field.errorMessage]]"></paper-input>
                        </template>
                        <template is="dom-if" if="[[_compareFieldType(field.type, 'textarea', fieldVisibility, index)]]" restamp>
                            <paper-textarea class$="xs12 m6 [[field.class]]" id$="app-form-[[id]]-[[field.name]]" label="[[field.label]]" rows="2" max-rows="10"
                                value="{{field.value}}" placeholder="[[field.placeholder]]" auto-validate required="[[field.required]]"
                                error-message="[[field.errorMessage]]" disabled="[[field.disabled]]" hidden="[[field.hidden]]"></paper-textarea>
                        </template>
                        <template is="dom-if" if="[[_compareFieldType(field.type, 'ip_textarea', fieldVisibility, index)]]" restamp>
                            <paper-textarea class$="xs12 m6 [[field.class]]" id$="app-form-[[id]]-[[field.name]]" label="[[field.label]]" rows="2" max-rows="15"
                                value="{{field.value}}" placeholder="[[field.placeholder]]" auto-validate required="[[field.required]]"
                                error-message="[[field.errorMessage]]" disabled="[[field.disabled]]"></paper-textarea>
                        </template>
                        <template is="dom-if" if="[[_compareFieldType(field.type, 'radio', fieldVisibility, index)]]" restamp>
                            <paper-radio-group id$="app-form-[[id]]-[[field.name]]" selected="{{field.value}}" class$="xs12 m6 [[field.class]]" disabled="[[field.disabled]]"
                                hidden="[[field.hidden]]">
                                <template is="dom-repeat" items="[[field.options]]" as="option">
                                    <paper-radio-button id$="app-form-[[id]]-[[field.name]]" name="[[option.val]]">[[option.title]]</paper-radio-button>
                                </template>
                            </paper-radio-group>
                        </template>
                        <template is="dom-if" if="[[_compareFieldType(field.type, 'checkboxes', fieldVisibility, index)]]" restamp>
                            <div id$="app-form-[[id]]-[[field.name]]" class$="dropdown-block xs12 m6 [[field.class]] checkboxes" hidden$="[[field.hidden]]">
                                <div hidden$="[[!_noOptions(field.options, field.options.length)]]">
                                    <paper-item disabled>No [[_computeResourceTypeForField(field.name, field.options.length)]] found</paper-item>
                                </div>
                                <div hidden$="[[_noOptions(field.options, field.options.length)]]">
                                    <span class="checkboxes-label" hidden$="[[field.label]]">[[field.name]]:</span>
                                    <span class="checkboxes-label" hidden$="[[!field.label]]">[[field.label]]:</span>
                                </div>
                                <template is="dom-repeat" items="[[field.options]]" as="option">
                                    <paper-checkbox name$="[[field.name]]" on-change="_updateCheckboxesField" id$="[[option.id]]">
                                        <template is="dom-if" if="[[option.img]]">
                                            <img class="item-img" src="[[option.img]]" width="24px"/>
                                        </template>
                                        <span class$="item-desc noimg-[[!option.img]]" data-prefix$=[[option.prefix]] data-suffix$=[[option.suffix]]>[[option.name]]</span>
                                    </paper-checkbox>
                                </template>
                            </div>
                        </template>
                        <template is="dom-if" if="[[_compareFieldType(field.type, 'dropdown', fieldVisibility, index)]]" restamp>
                            <paper-dropdown-menu id$="app-form-[[id]]-[[field.name]]" class$="dropdown-block xs12 m6 [[field.class]]" label="[[field.label]]"
                                horizontal-align="left" disabled="[[field.disabled]]" hidden="[[field.hidden]]" required="[[field.required]]">
                                <paper-listbox slot="dropdown-content" id$="app-form-[[id]]-[[field.name]]" attr-for-selected="value" selected="{{field.value}}"
                                    class="dropdown-content">
                                    <template is="dom-if" if="[[_noOptions(field.options, field.options.length)]]" restamp>
                                        <paper-item disabled>No [[_computeResourceTypeForField(field.name, field.options.length)]] found</paper-item>
                                    </template>
                                    <template is="dom-repeat" items="[[field.options]]" as="option">
                                        <paper-item value="[[option.val]]">[[option.title]]</paper-item>
                                    </template>
                                </paper-listbox>
                            </paper-dropdown-menu>
                        </template>
                        <template is="dom-if" if="[[_compareFieldType(field.type, 'mist_size', fieldVisibility, index)]]" restamp>
                            <mist-size-field id$="app-form-[[id]]-[[field.name]]" class="xs12 m6" field="{{field}}"></mist-size-field>
                        </template>
                        <template is="dom-if" if="[[_compareFieldType(field.type, 'mist_machine', fieldVisibility, index)]]" restamp>
                            <mist-machine-field id$="app-form-[[id]]-[[field.name]]" class="xs12 m6" field="{{field}}"></mist-machine-field>
                        </template>
                        <template is="dom-if" if="[[_compareFieldType(field.type, 'mist_networks', fieldVisibility, index, field.options)]]" restamp>
                            <mist-networks-field id$="app-form-[[id]]-[[field.name]]" class="xs12 m6" field="{{field}}"></mist-networks-field>
                        </template>
                        <template is="dom-if" if="[[_compareFieldType(field.type, 'mist_tags', fieldVisibility, index)]]" restamp>
                            <mist-tags-field id$="app-form-[[id]]-[[field.name]]" class="xs12 m6" field="{{field}}"></mist-tags-field>
                        </template>
                        <template is="dom-if" if="[[_compareFieldType(field.type, 'mist_dropdown', fieldVisibility, index)]]">
                            <paper-dropdown-menu class$="dropdown-block xs12 m6 [[field.class]]" label="[[field.label]]" horizontal-align="left" disabled="[[field.disabled]]"
                                hidden="[[field.hidden]]" required="[[field.required]]">
                                <paper-listbox slot="dropdown-content" id$="app-form-[[id]]-[[field.name]]" attr-for-selected="value" selected="{{field.value}}"
                                    class="dropdown-content">
                                    <template is="dom-if" if="[[_noOptions(field.options, field.options.length)]]" restamp>
                                        <paper-item disabled>No [[_computeResourceTypeForField(field.name, field.options.length)]] found</paper-item>
                                    </template>
                                    <template is="dom-repeat" items="[[field.options]]" as="option">
                                        <paper-item value="[[option.id]]" class$="button-[[option.button]]" disabled$="[[option.disabled]]">
                                            <template is="dom-if" if="[[option.icon]]">
                                                <iron-icon class="field-icon" icon="[[option.icon]]"></iron-icon>
                                            </template>
                                            <template is="dom-if" if="[[option.img]]">
                                                <img src="[[option.img]]" width="24px" />
                                            </template>
                                            <span class="flex item-desc" data-prefix$=[[option.prefix]] data-suffix$=[[option.suffix]]>[[showOption(option)]]</span> 
                                        </paper-item>
                                    </template>
                                    <paper-button on-tap="_addInput" class="blue add-input" hidden$="[[!field.add]]">Add [[_computeResourceTypeForField(field.name)]]</paper-button>
                                </paper-listbox>
                            </paper-dropdown-menu>
                        </template>
                        <template is="dom-if" if="[[_compareFieldType(field.type, 'mist_dropdown_searchable', fieldVisibility, index)]]">
                            <paper-dropdown-menu class$="dropdown-block xs12 m6 [[field.class]]" label="[[field.label]]" horizontal-align="left" disabled="[[field.disabled]]"
                                hidden="[[field.hidden]]">
                                <div slot="dropdown-content" class="dropdown-content">
                                    <paper-input class="search" label$="Search [[field.name]]s" value="{{field.search}}" data-options$="[[field.name]]" hidden$="[[_noOptions(field.options, field.options.length)]]"></paper-input>
                                    <paper-listbox id$="app-form-[[id]]-[[field.name]]" attr-for-selected="value" selected="{{field.value}}">
                                        <template is="dom-if" if="[[_noOptions(field.options, field.options.length)]]" restamp>
                                            <paper-item disabled>No [[_computeResourceTypeForField(field.name, field.options.length)]] found</paper-item>
                                        </template>
                                        <template is="dom-repeat" items="[[_filter(field.options, field.search)]]" as="option">
                                            <paper-item value="[[option.id]]" class$="button-[[option.button]]" disabled$="[[option.disabled]]">
                                                <template is="dom-if" if="[[option.icon]]">
                                                    <iron-icon class="field-icon" icon="[[option.icon]]"></iron-icon>
                                                </template>
                                                <span class="flex">[[showOption(option)]]</span>
                                            </paper-item>
                                        </template>
                                        <paper-button on-tap="_addInput" class="blue add-input" hidden$="[[!field.add]]">Add [[_computeResourceTypeForField(field.name)]]</paper-button>
                                    </paper-listbox>
                                </div>
                            </paper-dropdown-menu>
                        </template>
                        <template is="dom-if" if="[[_compareFieldType(field.type, 'slider', fieldVisibility, index)]]">
                            <div class="xs12 m12 l12" hidden="[[field.hidden]]">[[field.label]]
                                <span class="field-helptext">min [[field.min]], max [[field.max]] [[field.unit]]</span>
                            </div>
                            <paper-slider class$="xs12 m6 [[field.class]]" disabled="[[field.disabled]]" hidden="[[field.hidden]]" min="[[field.min]]"
                                max="[[field.max]]" value="{{field.value}}" step="[[field.step]]" pin snaps editable></paper-slider>
                        </template>
                        <template is="dom-if" if="[[_compareFieldType(field.type, 'ssh_key', fieldVisibility, index)]]">
                            <paper-dropdown-menu class="dropdown-block xs12 m6" label="[[field.label]]" horizontal-align="left" hidden$="[[field.hidden]]">
                                <paper-listbox slot="dropdown-content" id$="app-form-[[id]]-[[field.name]]" attr-for-selected="value" selected="{{field.value}}"
                                    class="dropdown-content">
                                    <template is="dom-repeat" items="[[field.options]]" as="option">
                                        <paper-item value="[[option.id]]">[[option.name]]</paper-item>
                                    </template>
                                    <paper-button on-tap="_addKey" class="blue">Add Key</paper-button>
                                </paper-listbox>
                            </paper-dropdown-menu>
                        </template>
                        <template is="dom-if" if="[[_compareFieldType(field.type, 'toggle', fieldVisibility, index)]]">
                            <div class="xs12 m6">
                                <paper-toggle-button id$="app-form-[[id]]-[[field.name]]" checked="{{field.value}}" disabled="[[field.disabled]]" hidden$="[[field.hidden]]">
                                    <span hidden$="[[!field.label]]">[[field.label]]</span>
                                    <span hidden$="[[field.label]]">[[field.name]]</span>
                                </paper-toggle-button>
                            </div>
                        </template>
                        <template is="dom-if" if="[[_compareFieldType(field.type, 'date', fieldVisibility, index)]]">
                            <div class$="xs12 m6 date [[field.class]]">
                                <div class="date-label">[[field.label]]</div>
                                <div id="date" class$="simple-button valid-[[_validateDatetime(field, field.value)]]">
                                    <iron-icon icon="schedule"></iron-icon>
                                    [[_displayDate(field, field.value)]]
                                    <paper-input id$="app-form-[[id]]-[[field.name]]" type="datetime-local" value="{{field.value}}" placeholder="dd/mm/yyyy --:--"></paper-input>
                                </div>
                            </div>
                        </template>
                        <template is="dom-if" if="[[_compareFieldType(field.type, 'list', fieldVisibility, index)]]">
                            <div class$="xs12 m6 [[field.class]]">
                                <span>
                                    <strong>[[field.label]]</strong>
                                </span>
                            </div>
                            <sub-form item-name="[[field.itemName]]" options="[[field.options]]" min="[[field.min]]" max="[[field.max]]" field-name="[[field.name]]"
                                items="[[field.items]]" class$="xs12 m12 [[field.class]]"></sub-form>
                        </template>
                        <div class$="field-helptext xs12 m6 [[field.class]]" hidden="[[!_hasHelptext(field)]]">[[field.helptext]]
                            <a hidden$="[[!field.helpHref]]" href$="[[field.helpHref]]" target="new" class="helpHref" on-tap="_helpTap">
                                <paper-icon-button icon="icons:help" alt="open docs" title="open docs" class="docs">
                                </paper-icon-button>
                            </a>
                            <p hidden$="[[!field.warning]]">
                                <iron-icon icon="warning"></iron-icon>
                                [[field.warning]]
                            </p>
                            <div id="warningmsg"></div>
                        </div>
                        <template is="dom-if" if="[[field.isLead]]">
                            <hr class="xs12" />
                        </template>
                    </div>
                </template>
            </template>

            <template is="dom-if" if="[[displayButtons]]">
                <div class="progress">
                    <paper-progress id="progress" indeterminate hidden$="[[!sendingData]]"></paper-progress>
                    <paper-progress id="progresserror" value="100" hidden$="[[!formError]]"></paper-progress>
                    <hr class="appform" />
                    <p class="errormsg-container" hidden$="[[!formError]]">
                        <iron-icon icon="icons:error-outline"></iron-icon>
                        <span id="errormsg"></span>
                    </p>
                </div>

                <div class="clearfix bottom-actions xs12">
                    <paper-button class="submit-btn" on-tap="_cancel" hidden$="[[!showCancel]]">Cancel</paper-button>
                    <!--paper-button class="submit-btn pull-left" on-tap="_resetForm"><iron-icon icon="icons:refresh"></iron-icon>Reset Form</paper-button-->
                    <paper-button id="appformsubmit" class="submit-btn pull-right blue" disabled$="[[!formReady]]" raised on-tap="_submitForm">
                        <template is="dom-if" if="[[btncontent]]">
                            [[btncontent]]
                        </template>
                        <template is="dom-if" if="[[!btncontent]]">
                            Add
                        </template>
                    </paper-button>
                </div>
            </template>
        </div>

        <iron-ajax id="formAjax" url="[[url]]" contentType="application/json" handle-as="{{handleas}}" method="[[method]]" on-request="_handleRequest"
            on-response="_handleResponse" on-error="_handleError"></iron-ajax>
    </template>
    <script>
        DEBUG_FORM = false;
        Polymer({
            is: 'app-form',
            /**
             * Fired when a response is received.
             *
             * @event response
             */
            /**
             * Fired when a request is made.
             *
             * @event request
             */
            /**
             * Fired when the leadValue is changed.
             *
             * @event leadchange
             */
            properties: {
                id: {
                    type: String
                },
                sections: {
                    type: Object
                },
                section: {
                    type: Object
                },
                color: {
                    type: String,
                    computed: '_getHeaderStyle(section)'
                },
                btncontent: {
                    type: String,
                    value: false
                },
                templateid: {
                    type: String
                },
                handleas: {
                    type: String,
                    value: "xml"
                },
                form: {
                    type: Object,
                    notify: true
                },
                fields: {
                    type: Array,
                    value: function(){
                        return []
                    },
                    notify: true
                },
                method: {
                    type: String,
                    value: 'POST'
                },
                url: {
                    type: String,
                },
                displayButtons: {
                    type: Boolean,
                    value: true
                },
                sendingData: {
                    type: Boolean,
                    value: false
                },
                alterrequest: {
                    type: Boolean,
                    value: false
                },
                formReady: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                formError: {
                    type: Boolean,
                    value: false
                },
                workflow: {
                    type: String
                },
                referral: {
                    type: String
                },
                dateTriggerField: {
                    type: Object,
                    value: function(){
                        return {}
                    },
                },
                showCancel: {
                    type: Boolean,
                    value: false
                },
                horizontalLayout: {
                    type: Boolean,
                    value: false
                },
                formatPayload: {
                    type: Boolean
                },
                singleColumn: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },
                fieldVisibility: {
                    type: Object
                }
            },

            observers: [
                '_fieldsChanged(fields.*, sendingData)'
            ],

            listeners: {
                'fields-changed': 'runFieldsChanged',
                'field-value-changed': 'runValidateFields',
                'app-form-ready': 'runValidateFields'
            },

            renderForm: function() {
                this.shadowRoot.querySelector('#app-form-'+this.id).render();
            },

            _computeLayoutClass: function (layout) {
                return this.horizontalLayout ? 'horizontal-grid' : '';
            },

            _updateForm: function () {
                var uniqueFields = {};
                if (this.fields) {
                    for (var i=0; i<this.fields.length; i++) {
                        if (this.fields[i].defaultValue) {
                            uniqueFields[this.fields[i].name] = this.fields[i].defaultValue
                        } else {
                            uniqueFields[this.fields[i].name] = null
                        }
                    }
                }
                this.set('form', uniqueFields);
            },

            showOption: function (option) {
                if (option.title)
                    return option.title;
                if (option.name)
                    return option.name;
                if (option.id)
                    return option.id;
            },

            _compareFieldType: function (fieldType, value, fieldVisibility, index) {
                return fieldVisibility[index] && fieldType == value;
            },

            _handleRequest: function (e) {
                this.dispatchEvent(new CustomEvent("request", { bubbles: true, composed: true, detail:  e.detail }));
            },

            _handleResponse: function (e, d) {
                this.dispatchEvent(new CustomEvent("response", { bubbles: true, composed: true, detail:  e.detail }));
                this.set('sendingData', false);
                //clear form only on response not on error
                this._resetForm();
                var overlay = document.querySelector('vaadin-dialog-overlay');
                if (overlay) {
                    overlay.opened = false;
                }
            },

            _handleError: function (e, d) {
                this.set('sendingData', false);
                this.set('formError', true);
                console.log('FAIL', e)
                // this.$.errormsg.textContent = e.detail.request.xhr.response.body.innerText;
                this.shadowRoot.querySelector("#errormsg").textContent = e.detail.request.xhr.responseText;
            },

            runFieldsChanged: function () {
                this._fieldsChanged()
            },

            runValidateFields: function() {
                var valid = this._validateFields();
                var prevFormReady = this.formReady;
                this.set('formReady', valid && !this.sendingData);
                if (!prevFormReady && this.formReady) {
                    this.fire('app-form-ready');
                }
            },

            _fieldsChanged: function (fields, sendingData) {
                if (this.formError) {
                    this.set('formError', false);
                }
                if (fields && fields.path && fields.path == 'fields') {
                    this._updateForm();
                    // construct fieldVisibility 
                    var fv = {};
                    for (var i = this.fields.length - 1; i >= 0; i--) {
                        fv[i] = this.fields[i].show;
                    }
                    this.set('fieldVisibility', fv);
                    // console.log('fieldVisibility', this.fieldVisibility);
                }
                // a consumer changed show values
                if (fields && fields.path.endsWith('.show')) {
                    var index = parseInt(fields.path.split('.')[1]);
                    this.set('fieldVisibility.' + index, fields.value);
                }
                if (fields && !fields.path.endsWith('.show')) {
                    var that = this;
                    // this.async(function () {
                        var form = that.form,
                            show = true,
                            dependency, reset = true;

                        // Update show field flag after calculating dependencies
                        that.fields.forEach(function (el, index) {
                            // if field has a dependency
                            if (el.showIf) {
                                dependency = form[el.showIf.fieldName];
                                if (el.showIf.fieldExists) {
                                    show = dependency ? true : false;
                                } else {
                                    show = el.showIf.fieldValues.indexOf(dependency) !=
                                        -1;
                                }

                                //check for second level dependency
                                var parent = that.fields.find(function (f) {
                                    return f.name == el.showIf.fieldName;
                                });

                                if (parent && parent.showIf) {
                                    var parentShow,
                                        parentDependency = form[parent.showIf.fieldName];

                                    if (parent.showIf.fieldExists) {
                                        parentShow = parentDependency ? true : false;
                                    } else {
                                        parentShow = parent.showIf.fieldValues.indexOf(
                                            parentDependency) != -1;
                                    }
                                    show = show && parentShow;
                                }

                                that.set('fieldVisibility.' + index, show);
                                // console.log('form set visibility', el.name , show);

                                // update form values regardless of el.show
                                if (el.type == "ip_textarea") {
                                    var textToArray = el.value.split('\n');
                                    that.set('form.' + el.name, textToArray);
                                } else if (el.name == "machines_tags") {
                                    var textToArray = el.value.split(',');
                                    that.set('form.' + el.name, that._constructTagsValue(
                                        textToArray));
                                } else if (el.type == "checkboxes") {
                                    that.set('form.' + el.name, el.value || []);
                                } else if (el.type == "number") {
                                    that.set('form.' + el.name, parseInt(el.value));
                                } else if (el.type == "date" && el.value) {
                                    that.set('form.' + el.name, el.value && el.value.replace('T',' ')+':00');
                                } else {
                                    that.set('form.' + el.name, el.value);
                                }
                            } else {
                                if (el.type == "ip_textarea") {
                                    var textToArray = el.value.split('\n');
                                    that.set('form.' + el.name, textToArray);
                                } else if (el.name == "machines_tags") {
                                    var textToArray = el.value.split(',');
                                    that.set('form.' + el.name, that._constructTagsValue(
                                        textToArray));
                                } else if (el.type == "checkboxes") {
                                    that.set('form.' + el.name, el.value || []);
                                } else if (el.type == "number") {
                                    that.set('form.' + el.name, parseInt(el.value));
                                } else if (el.type == "date" && el.value) {
                                    that.set('form.' + el.name, el.value.replace('T',' ')+':00');
                                } else {
                                    that.set('form.' + el.name, el.value);
                                }
                            }

                            // if field is a dependency of another field
                            that.fields.forEach(function (depel, index) {
                                if (depel.showIf &&
                                    depel.showIf.fieldName != 'yaml_or_form' &&
                                    depel.showIf.fieldName == el.name) {
                                    if (depel.options) {
                                        that.set('fields.' + index + '.options',
                                            depel.options);
                                    }
                                }
                            });

                            if (el.placeholderIf) {
                                dependency = form[el.placeholderIf.fieldName];
                                that.set('fields.' + index + '.placeholder', el.placeholderIf
                                    .fieldOptions[dependency]);
                            }
                        });
                        that.set('form', form);
                        that.runValidateFields();
                    // });
                }
            },

            _validateFields: function (fields) {
                var fieldsToValidate = fields || this.fields;
                return fieldsToValidate.every(function (el, index) {
                    var fieldIndex = this.fields.findIndex(function(f){return f.name === el.name}),
                        elShow = this.fieldVisibility[fieldIndex];
                    // console.log(el.name, 'el.show, elShow',el.show, elShow);
                    if (el.type == "ip_textarea") {
                        return elShow && el.required ? this.validatecidr(el.value, index) :
                            true;
                    } if (el.validator == "cidr-validator") {
                        return elShow && el.required ? this.cidr(el.value) :
                            true;
                    } if (el.validator == "ip-validator") {
                        return elShow && el.required ? this.ip(el.value) :
                            true;
                    } else if (el.type == "checkboxes") {
                        if (DEBUG_FORM) {
                            console.log('validation', el.type, el.value && el.value.length);
                        }
                        return elShow && el.required ? el.value && el.value.length : true;
                    } else if (el.type == "machines_tags") {
                        if (DEBUG_FORM) {
                            console.log('validate ',el.type, elShow && el.required ? JSON.stringify(this._constructTagsValue(textToArray)).length > 2 : true);
                        }
                        var textToArray = el.value.split(',');
                        return elShow && el.required ? JSON.stringify(this._constructTagsValue(
                            textToArray)).length > 2 : true;
                    } else if (el.type == "date" ) {
                        if (DEBUG_FORM) {
                            console.log('validate ', el.name, el.type, this._validateDatetime(el))
                        }
                        return this._validateDatetime(el);
                    } else if (el.type == 'list') {
                        if (DEBUG_FORM) {
                            console.log('validate ', el.name, el.type, this._allItemsValid(el));
                        }
                        return el.min && elShow && el.required ? this._allItemsValid(el) :
                            true;
                    } else if (el.name == "admin_state_up") {
                        return true;
                    } else if (el.name == "cloud_init") {
                        return typeof el.value == "string" && (el.value.startsWith("#!/bin/bash") || el.value.startsWith(
                                                    "#cloud-config") || el.value.trim() == "");
                    } else if (el.name == "libvirt_disk_size" && el.pattern) {
                        if (DEBUG_FORM) {
                            console.log('validate ',el.name, el.type, this._validatePatternedField(el))
                        }
                        return this._validatePatternedField(el);
                    } else if (el.type == "password" && el.pattern && el.required) {
                        if (DEBUG_FORM) {
                            console.log('validate ',el.name, el.type,this._validatePatternedField(el))
                        }
                        return this._validatePatternedField(el);
                    } else if (el.type == "mist_size") {
                        if (DEBUG_FORM) {
                            console.log('validate ',el.name, el.type, elShow && el.required ? this._validateMistSize(el) : true);
                        }
                        return elShow && el.required ? this._validateMistSize(el) : true;
                    } else if (el.type == "mist_machine") {
                        if (DEBUG_FORM) {
                            console.log('validate '+this.id, el.name, el.type, elShow && el.required ? el.valid : true);
                        }
                        return elShow && el.required ? el.valid : true;
                    } else if (el.type == "mist_networks") {
                        if (DEBUG_FORM) {
                            console.log('validate '+this.id, el.name, el.type, elShow, el.valid, elShow ? el.valid : true);
                        }
                        return elShow && el.required ? el.valid : true;
                    } else if (el.type == "toggle" || el.type == "radio"){
                        if (DEBUG_FORM) {
                            console.log('validate ',el.name,el.type, true);
                        }
                        return  true;
                    } else {
                        if (elShow && el.required && (el.value == undefined || !el.value.length)) {
                            console.warn(el.type, 'not valid', el.name, el.value);
                        }
                        if (DEBUG_FORM) {
                            console.log('validate ', el.name, el.type, elShow, el.required,  el.value);
                        }
                        return elShow && el.required ? (el.value && el.value.length ? el.value : false) : true;
                    }
                    return true;
                }.bind(this));
                if (fields) {
                    this._validateFields();
                }
            },

            _validateDatetime: function(el) {
                if (el.validate == "inFuture") {
                    var now = moment();
                    // console.log('validate ',el.show && el.value ? moment(el.value).isValid() && !moment(el.value).isBefore(now) : true);
                    return el.show && el.value ? moment(el.value).isValid() && !moment(el.value).isBefore(now) : true;
                } else {
                    console.log('validate ',el.show && el.value ? moment(el.value).isValid() : true);
                    return el.show && el.value ? moment(el.value).isValid() : true;
                }
            },

            _validateMistSize: function (el) {
                return el.value == "custom" ? this._validateCustomValue(el.customSizeFields, el.customValue) : el.value.length; 
            },

            _validateCustomValue: function (customSizeFields, customValue) {
                // console.log('_validateCustomValue',customSizeFields, customValue);
                if (customSizeFields && customValue) {
                    for (var i=0; i<customSizeFields.length; i++) {
                        if (customValue[customSizeFields[i].name] == undefined || customValue[customSizeFields[i].name] == ""){
                            console.warn(customValue[customSizeFields[i].name], ' not valid')
                            return false;
                        }
                    }
                }
                else
                    console.warn('customSizeFields empty')
                return true;
            },

            _allItemsValid: function (el) {
                var allItemsValid;
                // console.log("validate list", el.items);
                for (var i = 0; i < el.items.length; i++) {
                    // console.log("validate list", i, this._validateFields(el.items[i].options));
                    if (!this._validateFields(el.items[i])) {
                        allItemsValid = false;
                        break;
                    } else {
                        allItemsValid = true;
                    }
                }
                // console.log("validate list", allItemsValid);
                return allItemsValid;
            },

            _validatePatternedField: function (el) {
                var fieldName = this.id ? "paper-input#app-form-" + this.id + "-" + el.name :
                    "paper-input#app-form--" + el.name;
                if (this.shadowRoot.querySelector(fieldName)) {
                    return el.value && !this.shadowRoot.querySelector(fieldName).invalid;
                }
                return false;
            },

            _submitForm: function (e) {
                // notify the parent element to format the form's payload if necessary
                if (this.formatPayload){
                    this.dispatchEvent(new CustomEvent('format-payload', {bubbles: true, composed: true}));
                }

                var payload = {};
                if (this.workflow) {
                    var inps = YAML.parse(this.form.stackinputs) || {};
                    for (var p in inps) {
                        var field = this.fields.find(function(f) { return f.name == p });
                        if (field.excludeFromPayload == true) {
                            delete inps[p];
                        } else {
                            if (p.startsWith('mist_location')) {
                                inps[p] = inps[p] != undefined ? inps[p].toString() : '';
                            }
                            if (p.startsWith('mist_size')) {
                                if (field && field.type == 'mist_size' && field.value == 'custom') {
                                    inps[p] = field.customValue;
                                }
                            }
                            if (field.preformatPayloadValue != undefined && field.preformatPayloadValue.apply) {
                                inps[p] = field.preformatPayloadValue.apply(field.value);
                            }
                        }
                    }

                    payload = {
                        deploy: this.form.deploy,
                        name: this.form.name,
                        template_id: this.templateid,
                        description: this.form.description,
                        workflow: this.workflow,
                        inputs: inps
                    }
                } else {
                    // payload = this.form;
                    for (var p in this.form) {
                        payload[p] = this.form[p]
                    }

                    // if there's a list field add it as a nested object under the subform title.
                    this.fields.forEach(function (field) {
                        if (field.type == 'mist_size' && field.value == "custom") {
                            payload[field.name] = field.customValue;
                        }
                        if (field.type == 'list') {
                            var subformPayload = [];
                            if (field.items && field.items.length) {
                                for (var i = 0; i < field.items.length; i++) {
                                    var o = {};
                                    for (var j = 0; j < field.items[i].length; j++) {
                                        if (this._asssertToInclude(field.items[i], field.items[
                                                i][j]))
                                            o[field.items[i][j].name] = field.items[i][j].value;
                                    }
                                    subformPayload.push(o);
                                }
                            }
                            payload[field.name] = subformPayload;
                        }
                    }.bind(this));

                    // clean up form for payload
                    var excludeFields = this.fields.filter(function (el) {
                        return el.excludeFromPayload == true;
                    });

                    for (var i = 0; i < excludeFields.length; i++) {
                        delete payload[excludeFields[i].name];
                    }
                }
                console.log('form _submitForm',payload, this.form);

                this.$.formAjax.headers["Content-Type"] = 'application/json';
                this.$.formAjax.headers["Csrf-Token"] = CSRF_TOKEN;
                this.$.formAjax.body = payload;
                this.$.formAjax.generateRequest();

                this.set('sendingData', true);
            },

            _asssertToInclude: function (list, field) {
                // console.log('_asssertToInclude', list, field);
                if (field.show)
                    return true;
                else if (field.showIf && (field.fieldExists || field.fieldName)) {
                    var d = list.find(function (f) {
                        f.name == field.fieldName;
                    })
                    if ((field.fieldExists && d.value) || (field.fieldValues && d.value.indexOf(
                            field.fieldValues)))
                        return true;
                }
                return false;
            },

            _cancel: function () {
                var overlay = document.querySelector('vaadin-dialog-overlay');
                if (overlay)
                    overlay.opened = false;
            },

            _resetForm: function (e) {
                // Reset script
                for (var attr in this.form) {
                    this.set('form.' + attr, '');
                }

                // Reset Form Fields
                this.fields.forEach(function (el, index) {
                    if (el.showIf) {
                        this.set('fields.' + index + '.show', false);
                    }
                    if (el.type == 'list') {
                        for (var i = 0; i < el.options.length; i++) {
                            this.set('fields.' + index + '.options.' + i + '.value', this.get(
                                'fields.' + index + '.options.' + i +
                                '.defaultValue') || '')
                        }
                    }

                    // Reset Form Fields Validation
                    this._resetField(el, index);
                }.bind(this));
                this.dispatchEvent(new CustomEvent('reset-form'));
            },

            _resetField: function (el, index) {
                this.set('fields.' + index + '.value', el.defaultValue);
                var input = this.shadowRoot.querySelector('#' + el.name);
                if (input) {
                    input.invalid = false;
                }
            },

            _assertShowIfQuery: function (name) {
                this.fields.forEach(function (el, index) {
                    if (el.showIf && el.showIf.fieldName == name) {
                        if (this._query(el.showIf.query) in el.showIf.queryResult) {
                            this.set('fields.' + index + '.options', []);
                        }
                    }
                })
            },

            _recomputeDependentFields: function (name) {
                this.fields.forEach(function (el, index) {
                    if (el.showIf && el.showIf.fieldName == name) {
                        this.set('fields.' + index + '.options', []);
                    }
                }.bind(this));
            },

            validateip: function (value, field) {
                var ipArray = value.split('\n');
                for (var i = 0; i < ipArray.length; i++) {
                    if (!(
                            /^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/
                            .test(ipArray[i].trim()))) {
                        return false;
                    }
                }
                return true;
            },
            validatecidr: function (value, index) {
                // console.log('value', value);

                if (value == '' || value == undefined)
                    return false;

                var ipArray = value.split('\n');
                if (ipArray.length == 0)
                    return false;

                for (var i = 0; i < ipArray.length; i++) {
                    if (ipArray[i] && !(
                            /^([0-9]{1,3}\.){3}[0-9]{1,3}(\/([0-9]|[1-2][0-9]|3[0-2]))?$/.test(
                                ipArray[i].trim()))) {
                        return false;
                    }

                }
                if (value.indexOf('/0') > -1) {
                    this.set('fields.' + index + '.warning',
                        'A CIDR with /0 will redirect ALL your traffic through the tunnel. Be certain you want this to happen'
                    );
                } else {
                    this.set('fields.' + index + '.warning', false);
                }
                return true;
            },

            cidr: function(str) {
                if (str && !(/^([0-9]{1,3}\.){3}[0-9]{1,3}(\/([0-9]|[1-2][0-9]|3[0-2]))?$/.test(str.trim()))) {
                    return false;
                }
                return true;
            },
            ip: function(str) {
                if (str && !(/^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$/.test(str.trim()))) {
                    return false;
                }
                return true;
            },

            _addKey: function () {
                //set attribute origin
                var origin = window.location.pathname;
                var qParams = {
                    'origin': origin
                }
                this.dispatchEvent(new CustomEvent('go-to', { bubbles: true, composed: true, detail:  {
                    url: '/keys/+add',
                    params: qParams
                } }));
            },
            _addInput: function (e) {
                this.dispatchEvent(new CustomEvent('add-input', { bubbles: true, composed: true, detail: {
                    event: e,
                    fieldname: e.model.field.name
                } }));

            },
            _computeResourceTypeForField: function (str, length) {
                var ret = str ? str.replace(/_[0-9]/g, " ").replace(/_/g, " ").replace(/mist/g, "").replace("*", "").replace("uuids", "").replace("ids", "").replace("id", "").replace(/s$/,'').trim() : '';
                if (length != undefined && length > 1)
                    ret += 's';
                return ret;

            },
            _displayDate: function (field, value) {
                if (!moment(field.value).isValid() || (field.value && field.value.trim() == ""))
                    return field.placeholder ? field.placeholder : "SELECT DATE";
                else {
                    return moment.utc(field.value).local().fromNow();
                }
            },
            _constructCheckboxValue: function (fieldname) {
                var checkboxes = this.shadowRoot.querySelectorAll('paper-checkbox[name=' + fieldname + ']'); // get checkboxes
                var arr = [];
                checkboxes.forEach(function (c) {
                    if (c.checked)
                        arr.push(c.dataValue);
                })
                // console.log('_constructCheckboxValue',arr);
                return arr;
            },
            _updateCheckboxesField: function (e) {
                // console.log('_updateCheckboxesField', e, e.model);
                var fieldInd = this.fields.findIndex(function (f) {
                    return f.name == e.model.field.name;
                })
                var arr = this.get('fields.' + fieldInd + '.value') || [];
                if (fieldInd > -1) {
                    if (e.target.checked && arr.indexOf(e.model.option.id) == -1)
                        arr.push(e.model.option.id);
                    else if (!e.target.checked && arr.indexOf(e.model.option.id) > -1)
                        arr.splice(arr.indexOf(e.model.option.id),1)

                    this.set('fields.' + fieldInd + '.value', arr);
                }
                // console.log('_updateCheckboxesField', arr);
            },
            _constructTagsValue: function (tagStringsArray) {
                var arr = {};
                tagStringsArray.forEach(function (string) {
                    var chunks = string.split("=");
                    if (chunks.length > 0 && chunks[0].trim().length > 0) {
                        var key = chunks[0].trim();
                        arr[key] = "";
                        if (chunks.length > 1)
                            arr[key] = chunks[1].trim();
                    }
                });
                return arr;
            },
            _helpTap: function (e) {
                this.dispatchEvent(new CustomEvent('user-action', { bubbles: true, composed: true, detail: 'open help ' + e.model.field.helpHref }));
            },
            _noOptions: function (options, length) {
                return !options || options.length == 0;
            },
            _filter: function (options, search) {
                return options.filter(function (op) {
                    return op.name.toLowerCase().indexOf(search.toLowerCase()) > -1;
                });
            },
            _hasHelptext: function (field) {
                return field ? !field.hidden && field.helptext : false;
            },
            _getFieldNameById: function (str) {
                return this.id ? str.split('app-form-' + this.id + '-')[1] : str.split('app-form--')[
                    1];
            },
            _showField: function (field, index, fieldVisibility) {
                if (fieldVisibility) {
                    // console.log('_showField', field.name, this.fieldVisibility[index])
                    return this.fieldVisibility[index];
                }
                return true;
            }
        });
    </script>
