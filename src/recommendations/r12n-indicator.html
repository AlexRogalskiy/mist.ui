<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">

<dom-module id="r12n-indicator">
    <template>
        <style>
            /* local styles go here */
            :host {
                display: inline-block;
            }

            paper-icon-button ::content iron-icon {
                color: inherit;
            }

            :host::content iron-dropdown {
                width: 400px !important;
            }

            .grid-row h4 {
                color: #424242;
            }

            h4 {
                margin-left: 16px
            }

            .grid-row {
                padding: 0;
                margin: 0;
                max-width: 270px;
            }

            paper-item:not(.context) {
                padding: 8px 16px 8px 24px;
            }

            :host iron-icon {
                box-sizing: border-box;
                margin-right: 22px;
            }

            :host iron-icon.right {
                width: 16px;
                height: 16px;
                margin-right: 0;
                margin-left: 16px;
            }

            hr {
                margin: 0 !important;
                border: 1px solid #ddd !important;
            }

            .hide {
                display: none !important;
            }

            .thumbs-up {
                color: #69b46c;
            }

            .thumbs-down {
                color: #b4696c;
            }

        </style>

        <!-- local DOM goes here -->
        <paper-menu-button horizontal-align="right">
            <paper-icon-button icon="[[_computeIndicatorIcon(r12ns)]]" class="r12n-icon dropdown-trigger"></paper-icon-button>
                <div class="dropdown-content">
                    <div class="grid-row">
                        <h4>[[_computeTitle(r12ns)]]</h4>
                    </div>
                    <hr/>
                    <paper-menu>
                        <template is="dom-repeat" items="[[r12ns]]" as="r12n">
                            <paper-item class="context">
                                <a href="" on-tap="_goToOrg" class="grid-row">
                                    <iron-icon class="r12n-icon" icon$="[[_computeR12nIcon(r12n)]]"></iron-icon>
                                    <span>[[r12n.message]]</span>
                                </a>
                                <span style="flex: 1;"></span>
                                <iron-icon class$="{{getTUClasses(r12n)}}" icon="icons:thumb-up"></iron-icon>
                                <iron-icon class$="{{getTDClasses(r12n)}}" icon="icons:thumb-down"></iron-icon>
                            </paper-item>
                        </template>
                        <!--<paper-item>
                            <a href="javascript:void(0)" on-tap="_logout" class="flex">
                                <iron-icon icon="power-settings-new"></iron-icon> Logout
                            </a>
                        </paper-item>-->
                    </paper-menu>
                </div>
        </paper-menu-button>

        <iron-ajax id="r12nRequest" method="POST" on-response="handleResponse"></iron-ajax>

    </template>
    <script>
        Polymer({
            /* this is the element's prototype */
            is: 'r12n-indicator',
            properties: {
                user: {
                    type: Object
                },
                r12ns: {
                    type: Array
                }
            },
            ready: function () {
                // TODO: Skotos - refactor this to run as soon as
                // we have CSRF
                var $this = this.$;
                setTimeout(function(){
                console.log(CSRF_TOKEN);
                    $this.r12nRequest.headers["Csrf-Token"] = CSRF_TOKEN;
                    $this.r12nRequest.url = "/api/v1/recommendations";
                    $this.r12nRequest.params = {"user" : this.user};
                    $this.r12nRequest.generateRequest();
                }, 5000);
            },
            handleResponse: function (data) {
                console.log("GOT RESPONSE");
                this.r12ns = data.detail.response;
            },
            _computeTitle: function(r12ns) {
                // Todo: Calculate title
                return "Notifications";
            },
            _computeIndicatorIcon: function(r12ns) {
                // Todo: Calculate which icon should be shown
                return "social:notifications";
            },
            _computeIndicatorColor: function(r12ns) {
                // Todo: Calculate which color (class) should be shown
            },
            _computeR12nIcon: function(r12n) {
                if (r12n.type == "recommendation")
                {
                    return "image:wb-incandescent";
                }
                else
                {
                    return "social:notifications";
                }
            },
            getTUClasses: function(r12n) {
                var classes = 'r12n-icon right thumbs-up'
                if(r12n.type != "recommendation") classes += ' hide';
                return classes;
            },
            getTDClasses: function(r12n) {
                var classes = 'r12n-icon right thumbs-down'
                if(r12n.type != "recommendation") classes += ' hide';
                return classes;
            }
        });
    </script>
</dom-module>
