<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../iron-iconset-svg/iron-iconset-svg.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">

<dom-module id="r12n-indicator">
    <template>
        <style>
            /* local styles go here */
            :host {
                display: inline-block;
            }

            paper-icon-button ::content iron-icon {
                color: inherit;
            }

            :host::content iron-dropdown {
                width: 300px !important;
            }

            .grid-row {
                padding: 0;
                margin: 0;
                max-width: 270px;
                color: #000;
            }

            .grid-row h4 {
                color: #000;
            }

        </style>

        <!-- local DOM goes here -->
        <paper-menu-button horizontal-align="right">
            <paper-icon-button icon="image:wb-incandescent" class="r12n-icon dropdown-trigger"></paper-icon-button>
                <div class="dropdown-content">
                    <div class="grid-row">
                        <h4>Recommendations</h4>
                    </div>
                    <paper-menu>
                        <template is="dom-repeat" items="[[r12ns]]" as="r12n">
                            <paper-item class="context">
                                <a href="" on-tap="_goToOrg" class="grid-row">
                                    <iron-icon class="user-menu-icon" icon$="[[_computeR12nIcon(r12n)]]"></iron-icon>
                                    <div class="r12n-name">[[r12n.message]]</div>
                                </a>
                            </paper-item>
                        </template>
                        <hr/>
                        <!--<paper-item>
                            <a href="javascript:void(0)" on-tap="_logout" class="flex">
                                <iron-icon icon="power-settings-new"></iron-icon> Logout
                            </a>
                        </paper-item>-->
                    </paper-menu>
                </div>
        </paper-menu-button>
    </template>

    <iron-ajax auto id="r12nRequest" method="POST" 
    params='[[ajaxParams]]'
    url="/api/v1/recommendations" handle-as="json" 
    on-response="handleResponse"></iron-ajax>

    <script>
        Polymer({
            /* this is the element's prototype */
            is: 'r12n-indicator',
            properties: {
                user: {
                    type: Object
                },
                r12ns: {
                    type: Array
                },
                ajaxParams: {
                    type: String
                }
            },
            ready: function () {
                // Do we need this?
                this.ajaxParams = {"user" : user};
                this.$.r12nRequest.generateRequest();
            },
            handleResponse: function (data) {
                this.r12ns = data.detail.response;
            },
            _computeIndicatorIcon: function() {
                // Todo: Calculate which icon and color should be shown
            },
            _computeR12nIcon: function(r12n) {

            }
        });
    </script>
</dom-module>
