<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="mist-rules/mist-rules.html">

<dom-module id="page-rules">
    <template>
        <style include="shared-styles">
            [hidden] {
                display: none !important;
            }
            paper-material {
                padding: 0;
            }
        </style>

        <app-route route="{{route}}" pattern="/:key" data="{{data}}"></app-route>
        <paper-material elevation="1">
            <mist-rules id="allRules" features="[[features]]" builtin-metrics="[[model.monitoring.builtin_metrics]]" custom-metrics="[[model.monitoring.custom_metrics]]" machines="[[model.machines]]"
                incidents="[[model.incidentsArray]]" rules="[[model.monitoring.rules]]" model="[[model]]" teams="[[model.teamsArray]]" users="[[model.membersArray]]"></mist-rules>
        </paper-material>
    </template>

    <script>
        Polymer({
            is: 'page-rules',
            properties: {
                model: {
                    type: Object
                },
                features: {
                    type: Object
                },
                ownership: {
                    type: Boolean
                }
            }
        });
    </script>
</dom-module>
