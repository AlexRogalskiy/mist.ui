<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">

<link rel="import" href="../item-list/item-list.html">
<link rel="import" href="../helpers/dialog-element.html">

<link rel="import" href="schedule-edit.html">

<dom-module id="schedule-page">
    <template>
        <style is="custom-style" include="single-page"></style>
        <style is="custom-style" include="tags-and-labels"></style>
        <style include="shared-styles">
            :host {
                display: block;
            }

            paper-material {
                display: block;
                padding: 20px;
            }

            paper-menu-button paper-button {
                display: block;
            }

            .flex-horizontal-with-ratios {
                @apply(--layout-horizontal);
            }

            .flexchild {
                @apply(--layout-flex);
            }

            .command-container {
                background-color: #444;
                color: #fff;
                font-family: monospace;
                padding: 10px;
            }

            a {
                color: black;
                text-decoration: none;
            }

            .paper-header [paper-drawer-toggle] {
                margin-left: 10px;
            }

            .paper-header {
                @apply(--layout-horizontal);
            }

            .paper-header {
                height: 60px;
                font-size: 24px;
                line-height: 60px;
                padding: 0 10px;
                color: white;
                transition: height 0.2s;
                transition: font-size 0.2s;
            }

            .paper-header.tall {
                height: 320px;
                font-size: 16px;
            }

            .paper-header h2 {
                margin-left: 20px;
                @apply(--layout-flex);
                text-transform: capitalize;
            }

            .paper-header .toggleViewButton {
                --paper-icon-button-ink-color: transparent;
            }

            .paper-header .cartButton {
                margin-right: 10px;
            }

            #content {
                -webkit-overflow-scrolling: touch;
            }

            paper-icon-button {
                transition: all 200ms;
            }

            paper-icon-button.active-sort {
                transform: rotate(180deg);
            }

            paper-icon-button.active-sort::content iron-icon {
                color: #D48900 !important;
            }

            h4.id {
                display: inline-block;
                text-transform: uppercase;
                font-size: 0.9rem;
                font-weight: 700;
                margin-right: 16px;
            }

            paper-icon-bottom.bottom {
                padding-right: 8px;
            }
            .m-info-head {
                text-transform: uppercase;
                font-weight: bold;
                font-size: 0.8em;
                display: inline-block;
                width: 80px;
                opacity: 0.54;
            }
            .does-not-exist {
                text-align: center;
                min-height: 500px;
            }
            .smaller {
                font-size: 0.9em
            }
            .smaller .tag {
                display: inline;
                vertical-align: middle;
                padding: 2px 0.5em !important;
            }
            paper-button.blue-link {
                background-color: transparent !important;
                font-weight: 400 !important;
                color: var(--mist-blue) !important;
                margin: 0;
            }
            :host paper-toggle-button {
                display: inline-block;
                vertical-align: top;
                --paper-toggle-button-checked-bar-color:  var(--green-color);
                --paper-toggle-button-checked-button-color:  var(--green-color);
                --paper-toggle-button-checked-ink-color: var(--green-color);
                --paper-toggle-button-unchecked-bar-color:  var(--red-color);
                --paper-toggle-button-unchecked-button-color:  var(--red-color);
                --paper-toggle-button-unchecked-ink-color: var(--red-color);
            }
        </style>
        <div id="content" class="does-not-exist" hidden$="[[exists]]">
            <h1>404</h1>
            <p>Schedule can not be found.</p>
        </div>
        <div id="content" hidden$="[[!exists]]">
            <div class="is-loading" hidden$="[[!isLoading]]">
                <paper-spinner active="[[isLoading]]"></paper-spinner>
            </div>
            <paper-material class="single-head layout horizontal" style$="color:#fff;background-color: [[section.color]];">
                <span class="icon"><iron-icon icon="[[section.icon]]"></iron-icon></span>
                <div class="title flex">
                    <h2>[[schedule.schedule_name]]</h2>
                    <div class="subtitle">
                        [[_makeCleanerTask(schedule.task_type)]] [[_makeCleanerType(schedule.schedule_type)]]                        
                    </div>
                </div>
                <div class="item-actions">
                    <paper-button on-tap="_editSchedule" class="simple">edit
                        <iron-icon icon="edit"></iron-icon>
                    </paper-button>
                    <paper-button on-tap="_deleteSchedule" class="simple">delete
                        <iron-icon icon="delete"></iron-icon>
                    </paper-button>
                </div>
            </paper-material>
            <paper-material>
                <h4 class="id">
                    <paper-toggle-button id="scheduleEnabled" checked="[[schedule.enabled]]" on-tap="toggleEnable" disabled$="[[hasExpired]]"></paper-toggle-button>
                    <span hidden$="[[hasExpired]]">
                        <span hidden$="[[!schedule.enabled]]">Enabled</span>
                        <span hidden$="[[schedule.enabled]]">Disabled</span>
                    </span>                    
                    <span class="" hidden$="[[!hasExpired]]">Scheduler has expired.</span>
                </h4>
            </paper-material>
            <paper-material>
                <div hidden$="[[!schedule.description]]"><span class="m-info-head">Descr.:</span> [[schedule.description]]</div>
                <div><span class="m-info-head">ID:</span> [[schedule.id]]</div>
                <div hidden$="[[!schedule.expires]]"><span class="m-info-head">Expires:</span> [[_computeAbsoluteDateText(schedule.expires)]]</div>
                <div><span class="m-info-head">Run Count:</span> [[schedule.total_run_count]]</div>
                <div hidden$="[[!schedule.last_run_at]]"><span class="m-info-head">Last Run:</span> [[_computeAbsoluteDateText(schedule.last_run_at)]] ([[_computeDateFromNow(schedule.last_run_at)]])</div>
                <div>
                    <span class="m-info-head">Schedule:</span>  [[_makeCleanerTask(schedule.task_type)]] [[_makeCleanerType(schedule.schedule_type)]] <a href$="[[_computeScriptLink(schedule)]]" class="blue-link regular smaller" hidden$="[[!isRunScript]]"> <iron-icon icon="link"></iron-icon>view script</a>
                </div>
            </paper-material>
            <paper-material>
                <h4 class="id">Machines</h4>
                <span hidden$="[[!isSpecificMachines]]" class="smaller"> [[schedule.machines.length]] selected machines. </span>
                <span hidden$="[[!isMachinesWithTags]]" class="smaller">
                    Machines with tags
                    <template is="dom-repeat" items="[[schedule.tags]]">
                        <span class="tag">[[item]]</span>
                    </template>
                    [[filteredItems.length]] machines affected. </span>
                <item-list section="[[sections.machines]]" items="[[filteredItems]]" sort-by="{{sortBy}}" sort-order="{{sortOrder}}" org="[[model.org]]" model="[[model]]" hidden$="[[!filteredItems.length]]"></item-list>
            </paper-material>
        </div>
        <dialog-element id="deleteScheduleModal"></dialog-element>

        <schedule-edit id="editScheduleDialog" schedule="[[schedule]]"></schedule-edit>

        <iron-ajax  id="deleteSchedule"
                    url="/api/v1/schedules/[[schedule.id]]"
                    method="DELETE"
                    on-response="_handleScheduleDeleteResponse"
                    on-error="_handleScheduleDeleteError"></iron-ajax>

        <iron-ajax  id="editToggleSchedule"
                    url="/api/v1/schedules/[[schedule.id]]"
                    method="PATCH"
                    loading="{{toogleLoading}}"
                    handle-as="xml"
                    on-response="_handleScheduleEditToggleResponse"
                    on-error="_handleScheduleEditToggleError"></iron-ajax>

    </template>
    <script>
        Polymer({
            is: 'schedule-page',

            properties: {
                model: Object,
                sections: Array,
                section: Object,
                schedule: Object,
                toogleLoading: Boolean,
                isLoading: {
                    type: Boolean,
                    value: true
                },
                exists: {
                    type: Boolean,
                    value: false
                },
                showScriptLink: {
                    type: Boolean,
                    value: false,
                    computed: '_computeShowScriptLink(schedule)'
                },
                filteredItems: {
                    type: Array
                },
                sortBy: {
                    type: String,
                    value: "name"
                },
                sortOrder: {
                    type: Number,
                    value: 1
                },
                hasExpired: {
                    type: Boolean,
                    computed: "_computeHasExpired(schedule)"
                },
                isSpecificMachines: {
                    type: Boolean,
                    computed: "_computeIsSpecificMachines(schedule)"
                },
                isMachinesWithTags: {
                    type: Boolean,
                    computed: "_computeIsMachinesWithTags(schedule)"
                },
                isInterval:  {
                    type: Boolean,
                    computed: "_computeIsInterval(schedule)"
                },
                isCrontab:  {
                    type: Boolean,
                    computed: "_computeIsCrontab(schedule)"
                },
                isOneOff:  {
                    type: Boolean,
                    computed: "_computeIsOneOff(schedule)"
                },
                isAction:  {
                    type: Boolean,
                    computed: "_computeIsAction(schedule)"
                },
                isRunScript:  {
                    type: Boolean,
                    computed: "_computeIsRunScript(schedule)"
                },
                machines: Array,
                tags: Array
            },
            observers: [
                '_scheduleChanged(schedule)',
                '_computeMachines(schedule.*, model.machinesArray)'
            ],
            listeners: {
                'confirmation': '_deleteConfirmed',
            },
            attached: function() {
                this.isLoading = false;
            },
            _scheduleChanged: function(schedule) {
                if (this.schedule && this.schedule.id) {
                    this.exists = true;
                }
                else {
                    this.exists = false;
                }
            },
            _computeHasExpired: function(schedule) {
                if (this.schedule && this.schedule.expires && moment().diff(this.schedule.expires) > 0)
                    return true
                else
                    return false
            },
            _computeIsInterval: function(schedule) {
                if (this.schedule)
                    return this.schedule.schedule_type.startsWith("Interval");
            },
            _computeIsCrontab: function(schedule) {
                if (this.schedule)
                    return this.schedule.schedule_type.startsWith("Crontab");
            },
            _computeIsOneOff: function(schedule) {
                if (this.schedule)
                    return this.schedule.schedule_type.startsWith("One");
            },
            _computeIsAction: function(schedule) {
                if (this.schedule)
                    return this.schedule.task_type.startsWith("Action:");
            },
            _computeIsRunScript: function(schedule) {
                if (this.schedule)
                    return this.schedule.task_type.startsWith("Run script:");
            },
            _computeIsSpecificMachines: function(schedule) {
                if (this.schedule)
                    return this.schedule.machines && this.schedule.machines.length > 0 ? true : false;
            },
            _computeIsMachinesWithTags: function(schedule) {
                // TODO remove hardcoded 
                // return this.schedule.tags && this.schedule.tags.length > 0 ? true : false;
                if (this.schedule && !this.schedule.machines) {
                    this.schedule.tags = ['test', 'dog'];
                    return true;
                }
                else {
                    return false;
                }
            },
            _editSchedule: function(e) {
                this.$.editScheduleDialog._openEditScheduleModal();
            },
            _deleteSchedule: function(e) {
                this._showDialog({
                    title: 'Delete Schedule?',
                    body: "Deleting schedules cannot be undone." ,
                    danger: true,
                    reason: "schedule.delete"
                });
            },
            _deleteConfirmed: function(e) {
                var reason = e.detail.reason,
                    response = e.detail.response;

                if (response.confirmed && reason == "schedule.delete") {
                    this.$.deleteSchedule.headers["Content-Type"] = 'application/json';
                    this.$.deleteSchedule.headers["Csrf-Token"] = CSRF_TOKEN;
                    this.$.deleteSchedule.generateRequest();
                }
            },
            _handleScheduleDeleteResponse: function(e) {
                document.querySelector('app-location').path = '/schedules';
            },
            _handleScheduleDeleteError: function(e) {
                var message = e.detail.error;
                if (e.detail.request.statusText)
                    message += " "+e.detail.request.statusText;

                this.fire('toast', { msg: message, duration: 5000 });
            },
            _showDialog: function(info) {
                var dialog = this.querySelector('dialog-element#deleteScheduleModal');
                for (var i in info) {
                    dialog[i] = info[i];
                }
                dialog._openDialog();
            },
            _makeCleanerTask: function(str) {
                if (str) {
                    var ret = str.replace(" script:", "").replace("Action:", "");

                    if (this.isAction) {
                        ret = ret.toUpperCase();
                        ret += " machines";
                    }
                    else if (this.isRunScript) {
                        var script = str.split(": ")[1],
                            scriptName = this.model.scripts[script] ? this.model.scripts[script].name : "Missing Script";

                        ret = ret.replace(script, "");
                        ret += scriptName;
                    }
                    return ret;
                }
            },
            _makeCleanerType: function(str) {
                var ret = ""; 

                if (this.isInterval) {
                    ret = str.replace("Interval ", "");
                }
                else if (this.isCrontab) {
                    ret = str.replace("Crontab ", "");
                    ret = "every " + ret;
                }

                return ret;

            },
            _computeScriptLink: function(schedule) {
                if (this.schedule.task_type.startsWith("Run script:")) {
                    return '/scripts/'+this.schedule.task_type.split(": ")[1]
                }
            },
            _computeMachines: function(schedule, machines) {
                var filteredMachines = [];
                filteredMachines = this.model.machinesArray.filter(function(m){
                    return this.condition(m);
                }, this)
                this.set('filteredItems', filteredMachines);
            },
            condition: function(m) {
                if (this.isSpecificMachines) {
                    return this.isSelectedMachine(m);
                }
                else if (this.isMachinesWithTags) {
                    return this.machineHasTag(m);
                }
                return false;
            },
            isSelectedMachine: function(machine) {
                var exists;
                if (this.schedule.machines) {
                    exists = this.schedule.machines.find(function(m){
                        return machine.cloud.id == m[0] && machine.id == m[1];
                    })
                }
                return exists ? true : false;
            },
            machineHasTag: function(m) {
                var exists = false;
                var machineTags = m.tags.map(function(t){
                    return t.key;
                })
                for (var i = 0; i < machineTags.length; i++){
                    if (this.schedule.tags.indexOf(machineTags[i]) > -1){
                        exists = true;
                        break;
                    }
                }
                return exists;
            },
            toggleEnable: function(){
                this.$.editToggleSchedule.body = {enabled: !this.schedule.enabled};
                this.$.editToggleSchedule.headers["Content-Type"] = 'application/json';
                this.$.editToggleSchedule.headers["Csrf-Token"] = CSRF_TOKEN;
                this.$.editToggleSchedule.generateRequest();
            },
            _handleScheduleEditToggleResponse: function() {
                var message = !this.schedule.enabled ? 'Enabling schedule..' : 'Disabling schedule..'
                this.fire('toast', { msg: message, duration: 5000 });
            },
            _handleScheduleEditToggleError: function(e) {
                console.log('_handleScheduleEditToggleError',e);
                var message = e.detail.request.xhr.response;
                this.fire('toast', { msg: message, duration: 5000 });
                this.$.scheduleEnabled.setAttribute('checked', this.schedule.enabled);
            },
            _computeDateFromNow: function(time) {
                return moment.utc(time).fromNow();
            },
            _computeAbsoluteDateText: function(time) {
                return moment.utc(time).format("MMMM D YYYY");
            },
        });
    </script>
</dom-module>
