<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">

<link rel="import" href="../item-list/item-list.html">
<link rel="import" href="../helpers/dialog-element.html">

<link rel="import" href="schedule-edit.html">

<dom-module id="schedule-page">
    <template>
        <style is="custom-style" include="single-page"></style>
        <style include="shared-styles">
            :host {
                display: block;
            }

            paper-material {
                display: block;
                padding: 20px;
            }

            paper-menu-button paper-button {
                display: block;
            }

            .flex-horizontal-with-ratios {
                @apply(--layout-horizontal);
            }

            .flexchild {
                @apply(--layout-flex);
            }

            .command-container {
                background-color: #444;
                color: #fff;
                font-family: monospace;
                padding: 10px;
            }

            a {
                color: black;
                text-decoration: none;
            }

            .paper-header [paper-drawer-toggle] {
                margin-left: 10px;
            }

            .paper-header {
                @apply(--layout-horizontal);
            }

            .paper-header {
                height: 60px;
                font-size: 24px;
                line-height: 60px;
                padding: 0 10px;
                color: white;
                transition: height 0.2s;
                transition: font-size 0.2s;
            }

            .paper-header.tall {
                height: 320px;
                font-size: 16px;
            }

            .paper-header h2 {
                margin-left: 20px;
                @apply(--layout-flex);
                text-transform: capitalize;
            }

            .paper-header .toggleViewButton {
                --paper-icon-button-ink-color: transparent;
            }

            .paper-header .cartButton {
                margin-right: 10px;
            }

            #content {
                -webkit-overflow-scrolling: touch;
            }

            paper-icon-button {
                transition: all 200ms;
            }

            paper-icon-button.active-sort {
                transform: rotate(180deg);
            }

            paper-icon-button.active-sort::content iron-icon {
                color: #D48900 !important;
            }

            h4.id {
                display: inline-block;
                text-transform: uppercase;
                font-size: 0.9rem;
                font-weight: 700;
                margin-right: 16px;
            }

            paper-icon-bottom.bottom {
                padding-right: 8px;
            }
            .m-info-head {
                text-transform: uppercase;
                font-weight: bold;
                font-size: 0.8em;
                display: inline-block;
                width: 80px;
                opacity: 0.54;
            }
            :host item-list ::content .field.name.item-list {
                min-width: 150px !important;
            }
        </style>

        <div id="content">
            <div class="is-loading" hidden$="[[!isLoading]]">
                <paper-spinner active hidden$="[[!isLoading]]"></paper-spinner>
            </div>
            <paper-material class="single-head layout horizontal" style$="color:#fff;background-color: [[section.color]];">
                <span class="icon"><iron-icon icon="[[section.icon]]"></iron-icon></span>
                <div class="title flex">
                    <h2>[[schedule.schedule_name]]</h2>
                    <div class="subtitle">
                        [[_makeCleanerTask(schedule.task_type)]] [[_makeCleanerType(schedule.schedule_type)]]                        
                    </div>
                </div>
                <div class="item-actions">
                    <paper-button on-tap="_editSchedule" class="simple">edit
                        <iron-icon icon="edit"></iron-icon>
                    </paper-button>
                    <paper-button on-tap="_deleteSchedule" class="simple">delete
                        <iron-icon icon="delete"></iron-icon>
                    </paper-button>
                </div>
            </paper-material>
            <paper-material>
                <h4 class="id" hidden$="[[!schedule.enabled]]">Schedule Enabled</h4>
                <h4 class="id" hidden$="[[schedule.enabled]]">Schedule Disabled</h4>
            </paper-material>
            <paper-material>
                <div hidden$="[[!schedule.description]]"><span class="m-info-head">Descr.:</span> [[schedule.description]]</div>
                <div><span class="m-info-head">ID:</span> [[schedule.id]]</div>
                <div hidden$="[[!schedule.expires]]"><span class="m-info-head">Expires:</span> [[schedule.expires]]</div>
                <div hidden$="[[!schedule.last_run_at]]"><span class="m-info-head">Last Run:</span> [[schedule.last_run_at]]</div>
                <div hidden$="[[!schedule.total_run_count]]"><span class="m-info-head">Run Count:</span> [[schedule.total_run_count]]</div>
                <div>
                    <span class="m-info-head">Schedule:</span>  [[_makeCleanerTask(schedule.task_type)]] [[_makeCleanerType(schedule.schedule_type)]] <a href$="[[_computeScriptLink(schedule)]]" class="blue-link regular" hidden$="[[!isRunScript]]"> <iron-icon icon="link"></iron-icon>view script</a>
                </div>
            </paper-material>
            <paper-material>
                <h4 class="id">Machines</h4>
                <item-list section="[[sections.machines]]" items="[[filteredItems]]" sort-by="{{sortBy}}" sort-order="{{sortOrder}}" org="[[model.org]]" model="[[model]]" hidden$="[[!filteredItems.length]]"></item-list>
            </paper-material>
        </div>
        <dialog-element></dialog-element>

        <schedule-edit id="editScheduleDialog" schedule="[[schedule]]"></schedule-edit>

        <iron-ajax  id="deleteSchedule"
                    url="/api/v1/schedules/[[schedule.id]]"
                    method="DELETE"
                    on-response="_handleScheduleDeleteResponse"
                    on-error="_handleScheduleDeleteError"></iron-ajax>

        <iron-ajax  id="editSchedule"
                    url="/api/v1/schedules/[[schedule.id]]"
                    method="PATCH"
                    on-response="_handleScheduleEditResponse"
                    on-error="_handleScheduleEditError"></iron-ajax>

    </template>
    <script>
        Polymer({
            is: 'schedule-page',

            properties: {
                model: Object,
                sections: Array,
                section: Object,
                schedule: Object,
                showScriptLink: {
                    type: Boolean,
                    value: false,
                    computed: '_computeShowScriptLink(schedule)'
                },
                filteredItems: {
                    type: Array,
                    computed: '_computeMachines(schedule, model.machinesArray)'
                },
                sortBy: {
                    type: String,
                    value: "name"
                },
                sortOrder: {
                    type: Number,
                    value: 1
                },
                isSpecificMachines: {
                    type: Boolean,
                    computed: "_computeIsSpecificMachines(schedule)"
                },
                isMachinesWithTags: {
                    type: Boolean,
                    computed: "_computeIsMachinesWithTags(schedule)"
                },
                isInterval:  {
                    type: Boolean,
                    computed: "_computeIsInterval(schedule)"
                },
                isCrontab:  {
                    type: Boolean,
                    computed: "_computeIsCrontab(schedule)"
                },
                isOneOff:  {
                    type: Boolean,
                    computed: "_computeIsOneOff(schedule)"
                },
                isAction:  {
                    type: Boolean,
                    computed: "_computeIsAction(schedule)"
                },
                isRunScript:  {
                    type: Boolean,
                    computed: "_computeIsRunScript(schedule)"
                },
                machines: Array,
                tags: Array
            },
            listeners: {
                'confirmation': '_deleteConfirmed',
            },
            _computeIsInterval: function(schedule) {
                return this.schedule.schedule_type.startsWith("Interval");
            },
            _computeIsCrontab: function(schedule) {
                return this.schedule.schedule_type.startsWith("Crontab");
            },
            _computeIsOneOff: function(schedule) {
                return this.schedule.schedule_type.startsWith("One");
            },
            _computeIsAction: function(schedule) {
                return this.schedule.task_type.startsWith("Action:");
            },
            _computeIsRunScript: function(schedule) {
                return this.schedule.task_type.startsWith("Run script:");
            },
            _computeIsSpecificMachines: function(schedule) {
                //TOOD remove hardcoded when backend brings in info
                this.machines = []
                return false;
            },
            _computeIsMachinesWithTags: function(schedule) {
                //TOOD remove hardcoded when backend brings in info
                this.tags = ["test", "dog"];
                return true;
            },
            _editSchedule: function(e) {
                this.$.editScheduleDialog._openEditScheduleModal();
            },
            _deleteSchedule: function(e) {
                this._showDialog({
                    title: 'Delete Schedule?',
                    body: "Deleting schedules cannot be undone." ,
                    danger: true,
                    reason: "schedule.delete"
                });
            },
            _deleteConfirmed: function(e) {
                var reason = e.detail.reason,
                    response = e.detail.response;

                if (response.confirmed && reason == "schedule.delete") {
                    this.$.deleteSchedule.headers["Content-Type"] = 'application/json';
                    this.$.deleteSchedule.headers["Csrf-Token"] = CSRF_TOKEN;
                    this.$.deleteSchedule.generateRequest();
                }
            },
            _handleScheduleDeleteResponse: function(e) {
                document.querySelector('app-location').path = '/schedules';
            },
            _handleScheduleDeleteError: function(e) {
                var message = e.detail.error;
                if (e.detail.request.statusText)
                    message += " "+e.detail.request.statusText;

                this.fire('toast', { msg: message, duration: 5000 });
            },
            _showDialog: function(info) {
                var dialog = this.querySelector('dialog-element');
                for (var i in info) {
                    dialog[i] = info[i];
                }
                dialog._openDialog();
            },
            _makeCleanerTask: function(str) {
                var ret = str.replace(" script:", "").replace("Action:", "");

                if (this.isAction) {
                    ret = ret.toUpperCase();
                    ret += " machines";
                }
                else if (this.isRunScript) {
                    var script = str.split(": ")[1],
                        scriptName = this.model.scripts[script] ? this.model.scripts[script].name : "Missing Script";

                    ret = ret.replace(script, "");
                    ret += scriptName;
                }
                return ret;
            },
            _makeCleanerType: function(str) {
                var ret = ""; 

                if (this.isInterval) {
                    ret = str.replace("Interval ", "");
                }
                else if (this.isCrontab) {
                    ret = str.replace("Crontab ", "");
                    ret = "every " + ret;
                }

                return ret;

            },
            _computeScriptLink: function(schedule) {
                if (this.schedule.task_type.startsWith("Run script:")) {
                    return '/scripts/'+this.schedule.task_type.split(": ")[1]
                }
            },
            _computeMachines: function(schedule, machines) {
                return this.model.machinesArray.filter(function(m){
                    return this.condition(m);
                }, this)
            },
            condition: function(m) {
                if (this.isSpecificMachines) {
                    return this.isSelectedMachine(m);
                }
                else if (this.isMachinesWithTags) {
                    return this.machineHasTag(m);
                }
                return false;
            },
            isSelectedMachine: function(m) {
                return this.machines.indexOf(m.id) > -1;
            },
            machineHasTag: function(m) {
                var exists = false;
                var machineTags = m.tags.map(function(t){
                    return t.key;
                })
                for (var i = 0; i < machineTags.length; i++){
                    if (this.tags.indexOf(machineTags[i]) > -1){
                        exists = true;
                        break;
                    }
                }
                return exists;
            },
        });
    </script>
</dom-module>
