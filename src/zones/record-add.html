        (function() {
            'use strict';

            Polymer({
                is: 'record-add',

                properties: {
                    model: Object,
                    onboarding: Object
                },

                attached: function() {

                },

                _isAddPageActive: function(path) {
                    return path == '/+add';
                },
                _isDetailsPageActive: function(path) {
                    return path && path != '/+add';
                },

                    return !path;
                }
